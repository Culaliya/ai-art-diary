<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌌 星座命盤排盤工具 v3.0 | Culaliya Mystic Lab</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Noto Sans TC', sans-serif;
  background: radial-gradient(circle at 50% 20%, #0a0820 0%, #120a2f 70%, #000 100%);
  color: #fff;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 1s;
}

h1 {
  font-size: 2.2em;
  margin-top: 40px;
  color: #ffd700;
  text-shadow: 0 0 20px #ffb347, 0 0 40px #ffd700;
}

.container {
  width: min(90%, 700px);
  margin: 40px auto;
  padding: 30px;
  background: rgba(20, 10, 40, 0.85);
  border: 1px solid rgba(255, 215, 0, 0.3);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
  backdrop-filter: blur(8px);
  position: relative;
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

label {
  display: block;
  margin: 15px 0 5px;
  font-size: 1.1em;
  color: #ffd700;
}

input, button {
  width: 90%;
  max-width: 400px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ffb347;
  font-size: 1em;
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  margin-bottom: 10px;
}

button {
  cursor: pointer;
  background: linear-gradient(45deg, #5a2ad8, #8a4af8);
  border: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 20px rgba(106, 42, 216, 0.4);
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(255, 215, 0, 0.7);
}

.results {
  margin-top: 30px;
  display: none;
}

.result-card {
  background: linear-gradient(135deg, rgba(70, 26, 141, 0.9), rgba(106, 42, 216, 0.9));
  border: 1px solid rgba(255, 215, 0, 0.4);
  border-radius: 12px;
  padding: 20px;
  margin: 15px auto;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
  transition: all 0.3s;
  position: relative;
}
.result-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 45px rgba(255, 215, 0, 0.8);
}
.result-card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15), transparent 70%);
  opacity: 0;
  transition: opacity 0.5s;
}
.result-card:hover::after { opacity: 1; }

.result-card h3 {
  color: #ffd700;
  margin-bottom: 8px;
}
.result-card p {
  color: #e0d7ff;
  font-size: 0.95em;
}

.back-link, #resetBtn {
  display: inline-block;
  margin-top: 25px;
  color: #0ff;
  text-decoration: none;
  border: 1px solid #0ff;
  border-radius: 10px;
  padding: 10px 20px;
  transition: 0.3s;
  background: transparent;
}
.back-link:hover, #resetBtn:hover {
  background: rgba(0,255,255,0.2);
}

.loader {
  margin-top: 20px;
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid #ffd700;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
  margin-inline: auto;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>

<body>
<h1>🌌 星座命盤排盤工具 v3.0</h1>
<div class="container">
  <label for="birthDate">出生日期</label>
  <input type="date" id="birthDate">

  <label for="birthTime">出生時間</label>
  <input type="time" id="birthTime">

  <label for="birthPlace">出生地點（城市）</label>
  <input type="text" id="birthPlace" placeholder="例如：Taipei">

  <button id="generateBtn">✨ 生成命盤</button>
  <button id="resetBtn" style="display:none;">🔁 重置</button>

  <div class="results" id="results"></div>

  <a href="../fortune_lab.html" class="back-link">🏠 回命理實驗室</a>
</div>

<script>
const API_KEY = "QHh4C2NS8q2GfaVyMe065AEYgBxpeBIaHTzUz5S6";
const API_URL = "https://api.astrologyapi.com/v1/sun_sign_prediction/daily/";

const signs = [
  "牡羊座","金牛座","雙子座","巨蟹座","獅子座","處女座",
  "天秤座","天蠍座","射手座","摩羯座","水瓶座","雙魚座"
];

function calculateZodiac(month, day) {
  const zodiacRanges = [
    [3,21,4,19,"牡羊座"], [4,20,5,20,"金牛座"], [5,21,6,20,"雙子座"], [6,21,7,22,"巨蟹座"],
    [7,23,8,22,"獅子座"], [8,23,9,22,"處女座"], [9,23,10,22,"天秤座"], [10,23,11,21,"天蠍座"],
    [11,22,12,21,"射手座"], [12,22,1,19,"摩羯座"], [1,20,2,18,"水瓶座"], [2,19,3,20,"雙魚座"]
  ];
  for (let [sm, sd, em, ed, sign] of zodiacRanges) {
    if ((month === sm && day >= sd) || (month === em && day <= ed)) return sign;
  }
  return "未知";
}

function getZodiacDescription(sign) {
  const desc = {
    "牡羊座": "熱情直接、行動派，適合主動出擊的舞台。",
    "金牛座": "腳踏實地、重視感官享受，穩定是你的力量。",
    "雙子座": "聰明靈活，語言是你的魔法。",
    "巨蟹座": "溫柔敏感，情感是你的指南針。",
    "獅子座": "自信而熱情，天生的舞台之王。",
    "處女座": "理性細膩，完美主義是你的藝術。",
    "天秤座": "優雅有品味，平衡與美感是你的信仰。",
    "天蠍座": "深沉神秘，情感的力量無可匹敵。",
    "射手座": "自由奔放，追求真理與遠方。",
    "摩羯座": "實際穩重，野心與責任並行。",
    "水瓶座": "前衛獨立，思考未來的革命家。",
    "雙魚座": "浪漫夢幻，感受與靈性超越界線。"
  };
  return desc[sign] || "你是宇宙中獨一無二的靈魂。";
}

async function fetchZodiacData(date, time, place) {
  const birth = new Date(`${date}T${time || "12:00"}`);
  const month = birth.getMonth() + 1;
  const day = birth.getDate();
  const sign = calculateZodiac(month, day);

  // 模擬太陽/月亮/上升（API 可替換）
  return {
    sun: sign,
    moon: signs[(signs.indexOf(sign) + 2) % 12],
    rising: signs[(signs.indexOf(sign) + 4) % 12],
    desc: getZodiacDescription(sign)
  };
}

document.getElementById("generateBtn").addEventListener("click", async () => {
  const date = document.getElementById("birthDate").value;
  const time = document.getElementById("birthTime").value;
  const place = document.getElementById("birthPlace").value || "未知地點";
  const resultDiv = document.getElementById("results");
  const resetBtn = document.getElementById("resetBtn");

  if (!date) {
    alert("請輸入完整出生日期！");
    return;
  }

  resultDiv.style.display = "block";
  resultDiv.innerHTML = '<div class="loader"></div><p>⏳ 正在連接星象資料...</p>';

  try {
    const data = await fetchZodiacData(date, time, place);
    await new Promise(r => setTimeout(r, 1000)); // 模擬延遲
    resultDiv.innerHTML = `
      <div class="result-card">
        <h3>☀️ 太陽星座</h3>
        <p>${data.sun}</p>
        <p>${data.desc}</p>
      </div>
      <div class="result-card">
        <h3>🌙 月亮星座</h3>
        <p>${data.moon}</p>
        <p>情感核心，反映你的內在節奏。</p>
      </div>
      <div class="result-card">
        <h3>⬆️ 上升星座</h3>
        <p>${data.rising}</p>
        <p>外在氣質與生命起點的象徵。</p>
      </div>
    `;
    resetBtn.style.display = "inline-block";
  } catch (err) {
    resultDiv.innerHTML = `<p style="color:red;">⚠️ 命盤生成失敗，請稍後再試。</p>`;
    console.error(err);
  }
});

document.getElementById("resetBtn").addEventListener("click", () => {
  document.getElementById("birthDate").value = "";
  document.getElementById("birthTime").value = "";
  document.getElementById("birthPlace").value = "";
  document.getElementById("results").style.display = "none";
  document.getElementById("resetBtn").style.display = "none";
});
</script>
</body>
</html>
