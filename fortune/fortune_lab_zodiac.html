<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🌌 星座命盤排盤工具 v3.1 | Culaliya Mystic Lab</title>
<style>
body {
  margin: 0;
  font-family: 'Noto Sans TC', sans-serif;
  background: radial-gradient(circle at 50% 20%, #0a0820 0%, #120a2f 70%, #000 100%);
  color: #fff;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
}
h1 {
  font-size: 2.2em;
  margin-top: 40px;
  color: #ffd700;
  text-shadow: 0 0 20px #ffb347, 0 0 40px #ffd700;
}
.container {
  width: min(90%, 700px);
  margin: 40px auto;
  padding: 30px;
  background: rgba(20, 10, 40, 0.85);
  border: 1px solid rgba(255, 215, 0, 0.3);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
  backdrop-filter: blur(8px);
}
input, button {
  width: 90%;
  max-width: 400px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ffb347;
  font-size: 1em;
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  margin-bottom: 10px;
}
button {
  cursor: pointer;
  background: linear-gradient(45deg, #5a2ad8, #8a4af8);
  border: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 20px rgba(106, 42, 216, 0.4);
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(255, 215, 0, 0.7);
}
.result-card {
  background: linear-gradient(135deg, rgba(70, 26, 141, 0.9), rgba(106, 42, 216, 0.9));
  border: 1px solid rgba(255, 215, 0, 0.4);
  border-radius: 12px;
  padding: 20px;
  margin: 10px auto;
  width: 85%;
  max-width: 400px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
}
.loader {
  margin: 20px auto;
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid #ffd700;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>

<body>
<h1>🌌 星座命盤排盤工具 v3.1</h1>
<div class="container">
  <label>出生日期</label>
  <input type="date" id="birthDate">
  <label>出生時間</label>
  <input type="time" id="birthTime">
  <label>出生地點（城市）</label>
  <input type="text" id="birthPlace" placeholder="例如：Taipei">
  <button id="generateBtn">✨ 生成命盤</button>
  <div id="results"></div>
</div>

<script>
// 你提供的 API 金鑰
const API_USER = "qhxXdemo"; // 如果你有 user_id，請換成你的 user id
const API_KEY = "QHh4C2NS8q2GfaVyMe065AEYgBxpeBIaHTzUz5S6"; // 你給的 token
const API_AUTH = btoa(`${API_USER}:${API_KEY}`);

async function getCoords(place) {
  const res = await fetch(`https://nominatim.openstreetmap.org/search?city=${place}&format=json`);
  const data = await res.json();
  if (!data.length) throw new Error("無法找到地點");
  return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
}

async function fetchAstroDetails(date, time, place) {
  const [year, month, day] = date.split("-").map(Number);
  const [hour, min] = time ? time.split(":").map(Number) : [12, 0];
  const { lat, lon } = await getCoords(place);

  const response = await fetch("https://api.astrologyapi.com/v1/astro_details", {
    method: "POST",
    headers: {
      "Authorization": "Basic " + API_AUTH,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      day, month, year,
      hour, min,
      lat, lon,
      tzone: 8
    })
  });

  if (!response.ok) throw new Error("API 連線失敗");
  const data = await response.json();
  return {
    sun: data.sun_sign,
    moon: data.moon_sign,
    asc: data.ascendant
  };
}

document.getElementById("generateBtn").addEventListener("click", async () => {
  const date = document.getElementById("birthDate").value;
  const time = document.getElementById("birthTime").value;
  const place = document.getElementById("birthPlace").value;
  const results = document.getElementById("results");

  if (!date || !place) {
    alert("請輸入完整出生日期與地點！");
    return;
  }

  results.innerHTML = `<div class="loader"></div><p>⏳ 正在計算真實命盤...</p>`;

  try {
    const data = await fetchAstroDetails(date, time, place);
    results.innerHTML = `
      <div class="result-card">
        <h3>☀️ 太陽星座</h3>
        <p>${data.sun}</p>
      </div>
      <div class="result-card">
        <h3>🌙 月亮星座</h3>
        <p>${data.moon}</p>
      </div>
      <div class="result-card">
        <h3>⬆️ 上升星座</h3>
        <p>${data.asc}</p>
      </div>
    `;
  } catch (err) {
    results.innerHTML = `<p style="color:red;">⚠️ 命盤生成失敗：${err.message}</p>`;
  }
});
</script>
</body>
</html>
