<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座命盤排盤工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-generate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
        }

        .results {
            padding: 40px;
            display: none;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .planet-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .planet-card.earth {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .planet-card.moon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .planet-card.sun {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

        .planet-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .zodiac-sign {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .degree {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .interpretation {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .interpretation h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .interpretation p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .zodiac-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .zodiac-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .zodiac-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-section, .results {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ 星座命盤排盤工具 ✨</h1>
            <p>輸入你的出生資訊，探索宇宙的秘密訊息</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="birthDate">出生日期</label>
                <input type="date" id="birthDate" required>
            </div>
            
            <div class="input-group">
                <label for="birthTime">出生時間</label>
                <input type="time" id="birthTime" required>
            </div>
            
            <div class="input-group">
                <label for="birthPlace">出生地點 (城市)</label>
                <input type="text" id="birthPlace" placeholder="例如：台北市" required>
            </div>
            
            <button class="btn-generate" onclick="generateChart()">🌟 生成命盤</button>
        </div>

        <div class="results" id="results">
            <div class="chart-grid" id="chartGrid"></div>
            
            <div class="interpretation" id="interpretation"></div>
            
            <div class="zodiac-info" id="zodiacInfo"></div>
        </div>
    </div>

    <script>
        // 星座日期範圍
        const zodiacData = {
            '牡羊座': { start: '03-21', end: '04-19', element: '火象', quality: '基本', color: '#ff6b6b' },
            '金牛座': { start: '04-20', end: '05-20', element: '土象', quality: '固定', color: '#feca57' },
            '雙子座': { start: '05-21', end: '06-20', element: '風象', quality: '變動', color: '#48dbfb' },
            '巨蟹座': { start: '06-21', end: '07-22', element: '水象', quality: '基本', color: '#ff9ff3' },
            '獅子座': { start: '07-23', end: '08-22', element: '火象', quality: '固定', color: '#f7971e' },
            '處女座': { start: '08-23', end: '09-22', element: '土象', quality: '變動', color: '#6c5ce7' },
            '天秤座': { start: '09-23', end: '10-22', element: '風象', quality: '基本', color: '#a29bfe' },
            '天蠍座': { start: '10-23', end: '11-21', element: '水象', quality: '固定', color: '#fd79a8' },
            '射手座': { start: '11-22', end: '12-21', element: '火象', quality: '變動', color: '#fdcb6e' },
            '摩羯座': { start: '12-22', end: '01-19', element: '土象', quality: '基本', color: '#e17055' },
            '水瓶座': { start: '01-20', end: '02-18', element: '風象', quality: '固定', color: '#00cec9' },
            '雙魚座': { start: '02-19', end: '03-20', element: '水象', quality: '變動', color: '#74b9ff' }
        };

        // 行星解釋
        const planetInterpretations = {
            sun: {
                '牡羊座': '熱情勇敢的領袖，充滿行動力與開創精神。',
                '金牛座': '穩重踏實的實踐者，重視安全感與物質享受。',
                '雙子座': '機智靈活的溝通者，思維敏捷且好奇心強。',
                '巨蟹座': '溫暖敏感的守護者，重視家庭與情感連結。',
                '獅子座': '自信耀眼的表演者，充滿創造力與領導魅力。',
                '處女座': '細心謹慎的分析者，追求完美與實際效率。',
                '天秤座': '優雅和諧的調停者，重視美感與人際平衡。',
                '天蠍座': '深沉神秘的探險家，擁有強大的意志力與洞察力。',
                '射手座': '樂觀冒險的哲學家，追求自由與知識探索。',
                '摩羯座': '務實嚴謹的建築師，目標明確且有耐心達成。',
                '水瓶座': '獨立創新的改革者，重視人道主義與獨特觀點。',
                '雙魚座': '夢幻敏感的藝術家，充滿同理心與直覺力。'
            },
            moon: {
                '牡羊座': '情緒直接而熱烈，需要即時表達內心感受。',
                '金牛座': '尋求情感安全與穩定，享受感官的舒適。',
                '雙子座': '思緒活躍，情感需要不斷的交流與刺激。',
                '巨蟹座': '極度敏感且保護性強，家庭是情感的核心。',
                '獅子座': '情感豐富且戲劇化，需要被欣賞與認可。',
                '處女座': '情感表達謹慎，重視實際的關懷與服務。',
                '天秤座': '追求情感和諧，避免衝突與不平衡的關係。',
                '天蠍座': '情感深刻且隱秘，擁有強烈的忠誠與佔有欲。',
                '射手座': '情感自由奔放，需要空間與冒險的體驗。',
                '摩羯座': '情感內斂且務實，透過成就獲得安全感。',
                '水瓶座': '情感獨立且超脫，重視友誼與智性連結。',
                '雙魚座': '情感豐富而夢幻，容易受他人情緒影響。'
            },
            ascendant: {
                '牡羊座': '給人直接大膽的第一印象，充滿活力與行動力。',
                '金牛座': '散發穩重可靠的氣質，溫和而有耐心。',
                '雙子座': '活潑機智的社交者，總是充滿話題與好奇。',
                '巨蟹座': '溫暖親切的印象，散發家庭般的舒適感。',
                '獅子座': '自信耀眼的存在，總是成為眾人焦點。',
                '處女座': '整潔細心的專業形象，注重細節與效率。',
                '天秤座': '優雅迷人的社交高手，和諧而有品味。',
                '天蠍座': '神秘而有深度的氣質，散發強烈的吸引力。',
                '射手座': '樂觀開朗的冒險家，充滿熱情與幽默感。',
                '摩羯座': '成熟穩重的專業人士，散發權威與責任感。',
                '水瓶座': '獨特前衛的個性，總是帶來新鮮的觀點。',
                '雙魚座': '溫柔夢幻的氣質，散發藝術家的浪漫氛圍。'
            }
        };

        function getZodiacSign(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            
            for (const [sign, range] of Object.entries(zodiacData)) {
                if (isDateInRange(dateStr, range.start, range.end)) {
                    return { sign, ...range };
                }
            }
            return zodiacData['牡羊座'];
        }

        function isDateInRange(dateStr, start, end) {
            const [month, day] = dateStr.split('-').map(Number);
            const [startMonth, startDay] = start.split('-').map(Number);
            const [endMonth, endDay] = end.split('-').map(Number);
            
            if (month > startMonth && month < endMonth) return true;
            if (month === startMonth && day >= startDay) return true;
            if (month === endMonth && day <= endDay) return true;
            
            // 特別處理跨年的星座
            if (startMonth > endMonth) {
                return month >= startMonth || month <= endMonth;
            }
            
            return false;
        }

        function generateRandomDegree() {
            return Math.floor(Math.random() * 30);
        }

        function generateChart() {
            const birthDate = new Date(document.getElementById('birthDate').value + 'T' + document.getElementById('birthTime').value);
            const birthPlace = document.getElementById('birthPlace').value;
            
            if (!birthDate || !birthPlace) {
                alert('請填寫完整的出生資訊！');
                return;
            }

            // 生成各行星位置（簡化版本，使用隨機度數）
            const sunData = getZodiacSign(birthDate);
            const moonData = getZodiacSign(new Date(birthDate.getTime() + Math.random() * 24 * 60 * 60 * 1000 * 2 - 24 * 60 * 60 * 1000));
            const ascendantData = getZodiacSign(new Date(birthDate.getTime() + Math.random() * 24 * 60 * 60 * 1000));
            
            // 顯示結果
            displayChart(sunData, moonData, ascendantData, birthDate, birthPlace);
        }

        function displayChart(sun, moon, ascendant, birthDate, birthPlace) {
            const chartGrid = document.getElementById('chartGrid');
            const interpretation = document.getElementById('interpretation');
            const zodiacInfo = document.getElementById('zodiacInfo');
            const results = document.getElementById('results');
            
            // 生成行星卡片
            chartGrid.innerHTML = `
                <div class="planet-card sun">
                    <div class="planet-name">☉ 太陽</div>
                    <div class="zodiac-sign">${sun.sign}</div>
                    <div class="degree">${generateRandomDegree()}°</div>
                </div>
                <div class="planet-card moon">
                    <div class="planet-name">☾ 月亮</div>
                    <div class="zodiac-sign">${moon.sign}</div>
                    <div class="degree">${generateRandomDegree()}°</div>
                </div>
                <div class="planet-card earth">
                    <div class="planet-name">♈ 上升</div>
                    <div class="zodiac-sign">${ascendant.sign}</div>
                    <div class="degree">${generateRandomDegree()}°</div>
                </div>
            `;

            // 生成解釋
            interpretation.innerHTML = `
                <h3>🌟 命盤解讀</h3>
                <p><strong>出生資訊：</strong>${birthDate.toLocaleDateString('zh-TW')} ${birthDate.toLocaleTimeString('zh-TW', {hour12: false})} (${birthPlace})</p>
                
                <h4>☉ 太陽 ${sun.sign}</h4>
                <p>${planetInterpretations.sun[sun.sign] || '太陽代表你的核心自我與生命能量。'}</p>
                
                <h4>☾ 月亮 ${moon.sign}</h4>
                <p>${planetInterpretations.moon[moon.sign] || '月亮代表你的情感需求與內在世界。'}</p>
                
                <h4>♈ 上升 ${ascendant.sign}</h4>
                <p>${planetInterpretations.ascendant[ascendant.sign] || '上升代表你的外在形象與第一印象。'}</p>
            `;

            // 生成星座詳細資訊
            zodiacInfo.innerHTML = `
                <div class="zodiac-card">
                    <h4>${sun.sign} 特質</h4>
                    <p><strong>元素：</strong>${sun.element} | <strong>特質：</strong>${sun.quality}</p>
                    <p><strong>性格：</strong>${getZodiacTraits(sun.sign)}</p>
                </div>
                <div class="zodiac-card">
                    <h4>${moon.sign} 情感</h4>
                    <p><strong>元素：</strong>${moon.element} | <strong>特質：</strong>${moon.quality}</p>
                    <p><strong>需求：</strong>${getEmotionalNeeds(moon.sign)}</p>
                </div>
                <div class="zodiac-card">
                    <h4>${ascendant.sign} 外在</h4>
                    <p><strong>元素：</strong>${ascendant.element} | <strong>特質：</strong>${ascendant.quality}</p>
                    <p><strong>印象：</strong>${getFirstImpression(ascendant.sign)}</p>
                </div>
            `;

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function getZodiacTraits(sign) {
            const traits = {
                '牡羊座': '勇敢、直接、熱情、開創',
                '金牛座': '穩重、耐心、實際、享受',
                '雙子座': '機智、靈活、好奇、善變',
                '巨蟹座': '敏感、保護、溫暖、情感',
                '獅子座': '自信、熱情、領導、創意',
                '處女座': '細心、謹慎、分析、完美',
                '天秤座': '優雅、和諧、社交、公正',
                '天蠍座': '深沉、神秘、堅韌、洞察',
                '射手座': '樂觀、冒險、自由、直率',
                '摩羯座': '務實、紀律、野心、責任',
                '水瓶座': '創新、獨立、理想、人道',
                '雙魚座': '夢幻、敏感、直覺、同理'
            };
            return traits[sign] || '獨特而迷人';
        }

        function getEmotionalNeeds(sign) {
            const needs = {
                '牡羊座': '被鼓勵展現自我，需要行動的空間',
                '金牛座': '穩定環境與感官享受的安全感',
                '雙子座': '智力刺激與多元的社交交流',
                '巨蟹座': '家庭溫暖與情感上的歸屬感',
                '獅子座': '被欣賞與認可的舞台表現',
                '處女座': '有秩序的環境與實際的幫助',
                '天秤座': '和諧關係與美感環境的平衡',
                '天蠍座': '深層的信任與情感的深刻連結',
                '射手座': '自由空間與冒險探索的機會',
                '摩羯座': '成就感與長期目標的實現',
                '水瓶座': '智性友誼與獨立的個人空間',
                '雙魚座': '浪漫氛圍與靈魂層面的理解'
            };
            return needs[sign] || '被理解與接納';
        }

        function getFirstImpression(sign) {
            const impressions = {
                '牡羊座': '充滿活力與行動力的領袖氣質',
                '金牛座': '穩重可靠的值得信賴形象',
                '雙子座': '機智幽默的社交達人氣場',
                '巨蟹座': '溫暖親切如家人般的感覺',
                '獅子座': '自信耀眼令人無法忽視的存在',
                '處女座': '專業細心值得信賴的專家',
                '天秤座': '優雅迷人如藝術品般的氣質',
                '天蠍座': '神秘深沉充滿吸引力的氣場',
                '射手座': '樂觀開朗如陽光般的親和力',
                '摩羯座': '成熟穩重充滿責任感的專業感',
                '水瓶座': '獨特前衛充滿新意的個性',
                '雙魚座': '溫柔夢幻如詩人般的浪漫氣質'
            };
            return impressions[sign] || '獨特而難忘的第一印象';
        }

        // 設定預設日期為今天
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            
            document.getElementById('birthDate').value = `${year}-${month}-${day}`;
            document.getElementById('birthTime').value = `${hours}:${minutes}`;
        });
    </script>
</body>
</html>
