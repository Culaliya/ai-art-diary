            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #eee, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s linear infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: nebula 10s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes nebula {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);

            background: linear-gradient(45deg, rgba(255,107,107,0.8), rgba(238,90,36,0.8));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        }

        .input-section {

        }

        label {

            margin-bottom: 8px;

            color: #fff;
        }

        input, select {

            font-size: 16px;

            border: none;
            border-radius: 10px;

        .btn-generate:hover {

        }

        .results {
            padding: 40px;
            display: none;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

        .planet-card {

            padding: 20px;
            border-radius: 15px;

        .planet-name {

        .zodiac-sign {
            font-size: 1.5em;

            text-shadow: 0 0 5px rgba(255,255,255,0.5);

            line-height: 1.6;

        .zodiac-info {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;

            color: #fff;
            font-size: 1.1em;

        async function generateChart() {
            const birthDateStr = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const birthPlace = document.getElementById('birthPlace').value;
            
            if (!birthDateStr || !birthTime || !birthPlace) {
                alert('請填寫完整的出生資訊！');
                return;
            }

            const results = document.getElementById('results');
            const chartGrid = document.getElementById('chartGrid');
            chartGrid.innerHTML = '<div class="loading">🔮 正在召喚星辰... 請稍候</div>';

                // 步驟1: 獲取經緯度
                const geoData = await fetchGeoLocation(birthPlace);
                const lat = geoData.lat;
                const lon = geoData.lon;
                const tz = 'Asia/Taipei';  // 預設台灣，可擴展

                // 步驟2: 格式化出生時間
                const birthDate = new Date(birthDateStr + 'T' + birthTime);
                const payload = {
                    day: birthDate.getDate(),
                    month: birthDate.getMonth() + 1,
                    year: birthDate.getFullYear(),
                    hour: birthDate.getHours(),
                    min: birthDate.getMinutes(),
                    lat: lat,
                    lon: lon,
                    tzone: tz
                };

                // 步驟3: 呼叫 API
                const response = await fetch(`${API_BASE}/planets_positions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${btoa(API_KEY + ':')}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(payload)
                });

                if (!response.ok) throw new Error(`API 錯誤: ${response.status}`);
                const chartData = await response.json();

                // 提取資料 (假設 API 回傳格式: { sun: { sign: 'Aries', degree: 15 }, ... } 依文件調整)
                const sunEn = chartData.sun.sign || 'Aries';
                const moonEn = chartData.moon.sign || 'Taurus';
                const ascEn = chartData.ascendant || chartData.houses[1].sign || 'Gemini';  // 假設

                const moonDegree = chartData.moon.degree || 0;
                const ascDegree = chartData.ascendant_degree || 0;

                const sunZh = enToZh[sunEn] || '牡羊座';
                const moonZh = enToZh[moonEn] || '金牛座';
                const ascZh = enToZh[ascEn] || '雙子座';

                // 顯示結果
                displayChart(sunZh, moonZh, ascZh, sunDegree, moonDegree, ascDegree, birthDate, birthPlace);

            } catch (error) {
                console.error('API 錯誤：', error);
                chartGrid.innerHTML = '<div class="error">🌟 API 暫時無法使用，切換至簡化模式...</div>';

            const moonData = getZodiacSign(moonDate);

            const ascData = getZodiacSign(ascDate);

        function getZodiacSign(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dateStr = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            
            for (const [sign, range] of Object.entries(zodiacData)) {
                if (isDateInRange(dateStr, range.start, range.end)) {
                    return { sign, ...range };
                }
            }
            return zodiacData['牡羊座'];
        }

        function isDateInRange(dateStr, start, end) {
            const [month, day] = dateStr.split('-').map(Number);
            const [startMonth, startDay] = start.split('-').map(Number);
            const [endMonth, endDay] = end.split('-').map(Number);
            
            if (month > startMonth && month < endMonth) return true;
            if (month === startMonth && day >= startDay) return true;
            if (month === endMonth && day <= endDay) return true;
            
            if (startMonth > endMonth) {
                return month >= startMonth || month <= endMonth;
            }
            
            return false;
        }

            const data = await response.json();
            if (data.length > 0) {
                return {
                    lat: parseFloat(data[0].lat),
                    lon: parseFloat(data[0].lon),
                    timezone: 'Asia/Taipei'
                };
            }
            throw new Error('找不到地點');
