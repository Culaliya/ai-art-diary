<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🌌 Culaliya Mystic Lab | 命盤全展開 v5</title>
<style>
body {
  margin: 0;
  font-family: 'Noto Sans TC', sans-serif;
  background: radial-gradient(circle at 50% 20%, #08061a 0%, #0e0828 70%, #000 100%);
  color: #fff;
  text-align: center;
  min-height: 100vh;
}
h1 {
  margin-top: 40px;
  color: #ffd700;
  text-shadow: 0 0 20px #ffb347, 0 0 40px #ffd700;
}
.container {
  width: min(90%, 900px);
  margin: 40px auto;
  padding: 20px;
  background: rgba(20, 10, 40, 0.85);
  border: 1px solid rgba(255,215,0,0.3);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(255,215,0,0.2);
  backdrop-filter: blur(8px);
}
input, button {
  width: 90%;
  max-width: 400px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ffb347;
  font-size: 1em;
  background: rgba(255,255,255,0.05);
  color: #fff;
  margin-bottom: 10px;
}
button {
  cursor: pointer;
  background: linear-gradient(45deg,#5a2ad8,#8a4af8);
  border: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 20px rgba(106,42,216,0.4);
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(255,215,0,0.7);
}
canvas {
  margin-top: 30px;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,215,0,0.25);
}
.result {
  margin-top: 30px;
  text-align: left;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 15px;
}
.loader {
  margin: 20px auto;
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid #ffd700;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
}
@keyframes spin {100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<h1>🌌 Culaliya Mystic Lab 命盤全展開 v5</h1>
<div class="container">
  <label>出生日期</label>
  <input type="date" id="birthDate">
  <label>出生時間</label>
  <input type="time" id="birthTime">
  <label>出生地點（城市）</label>
  <input type="text" id="birthPlace" placeholder="例如：Taipei">
  <button id="generateBtn">✨ 生成命盤</button>
  <div id="loading"></div>
  <canvas id="chart" width="500" height="500"></canvas>
  <div class="result" id="result"></div>
</div>

<script>
// 🌍 離線星座邏輯
const zodiac = [
  ["摩羯座", [12,22,1,19]],
  ["水瓶座", [1,20,2,18]],
  ["雙魚座", [2,19,3,20]],
  ["牡羊座", [3,21,4,19]],
  ["金牛座", [4,20,5,20]],
  ["雙子座", [5,21,6,20]],
  ["巨蟹座", [6,21,7,22]],
  ["獅子座", [7,23,8,22]],
  ["處女座", [8,23,9,22]],
  ["天秤座", [9,23,10,22]],
  ["天蠍座", [10,23,11,21]],
  ["射手座", [11,22,12,21]]
];

function getZodiac(month,day){
  for(let [sign,[sm,sd,em,ed]] of zodiac){
    if((month===sm && day>=sd)||(month===em && day<=ed)) return sign;
  }
  return "未知";
}

// 🌞 月亮與上升模擬
function fakeMoon(sign){
  const list = ["雙魚座","牡羊座","金牛座","雙子座","巨蟹座","獅子座","處女座","天秤座","天蠍座","射手座","摩羯座","水瓶座"];
  return list[(list.indexOf(sign)+2)%12];
}
function fakeRising(sign){
  const list = ["雙魚座","牡羊座","金牛座","雙子座","巨蟹座","獅子座","處女座","天秤座","天蠍座","射手座","摩羯座","水瓶座"];
  return list[(list.indexOf(sign)+4)%12];
}

// 🎴 畫星盤
function drawChart(ctx){
  const cx=250,cy=250,r=200;
  ctx.clearRect(0,0,500,500);
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,2*Math.PI);
  ctx.strokeStyle="#ffd700";
  ctx.lineWidth=2;
  ctx.stroke();
  for(let i=0;i<12;i++){
    const angle=(i*30)*Math.PI/180;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.lineTo(cx+r*Math.cos(angle),cy+r*Math.sin(angle));
    ctx.strokeStyle="rgba(255,255,255,0.2)";
    ctx.stroke();
  }
}

// 🧿 今日運勢（隨日期生成）
function getDaily(sign){
  const seed = new Date().getDate() + sign.length;
  const mood = ["大吉✨","中吉🌙","平順☀️","小波動🌊","注意⚡"];
  const msg = [
    "今天適合專注於自己，讓心靈沉澱。",
    "有新的靈感與創意閃現，勇敢展現自我。",
    "注意情緒起伏，避免與人爭論。",
    "貴人出現於意料之外的地方。",
    "行動力提升，是突破瓶頸的好時機。"
  ];
  const index = seed % mood.length;
  return `${mood[index]} ${msg[index]}`;
}

// ✨ 主程式
document.getElementById("generateBtn").addEventListener("click", async ()=>{
  const date=document.getElementById("birthDate").value;
  const time=document.getElementById("birthTime").value;
  const place=document.getElementById("birthPlace").value||"未知地點";
  const loading=document.getElementById("loading");
  const result=document.getElementById("result");
  const ctx=document.getElementById("chart").getContext("2d");
  if(!date){alert("請輸入出生日期！");return;}

  loading.innerHTML='<div class="loader"></div><p>⏳ 正在生成命盤...</p>';
  result.innerHTML='';
  drawChart(ctx);

  const [y,m,d]=date.split("-").map(Number);
  const sign = getZodiac(m,d);
  const moon = fakeMoon(sign);
  const rising = fakeRising(sign);

  loading.innerHTML='';
  result.innerHTML = `
    <h3>☀️ 太陽星座</h3><p>${sign}</p>
    <h3>🌙 月亮星座</h3><p>${moon}</p>
    <h3>⬆️ 上升星座</h3><p>${rising}</p>
    <h3>🔮 今日運勢</h3><p>${getDaily(sign)}</p>
    <h3>📍 出生地點</h3><p>${place}</p>
  `;
});
</script>
</body>
</html>
