<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🌌 Culaliya Mystic Lab | 命盤全展開 v3.5</title>
<style>
body {
  margin: 0;
  font-family: 'Noto Sans TC', sans-serif;
  background: radial-gradient(circle at 50% 20%, #08061a 0%, #0e0828 70%, #000 100%);
  color: #fff;
  text-align: center;
  min-height: 100vh;
}
h1 {
  margin-top: 40px;
  color: #ffd700;
  text-shadow: 0 0 20px #ffb347, 0 0 40px #ffd700;
}
.container {
  width: min(90%, 900px);
  margin: 40px auto;
  padding: 20px;
  background: rgba(20, 10, 40, 0.85);
  border: 1px solid rgba(255,215,0,0.3);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(255,215,0,0.2);
  backdrop-filter: blur(8px);
}
input, button {
  width: 90%;
  max-width: 400px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ffb347;
  font-size: 1em;
  background: rgba(255,255,255,0.05);
  color: #fff;
  margin-bottom: 10px;
}
button {
  cursor: pointer;
  background: linear-gradient(45deg,#5a2ad8,#8a4af8);
  border: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 0 20px rgba(106,42,216,0.4);
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(255,215,0,0.7);
}
canvas {
  margin-top: 30px;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,215,0,0.25);
}
.result {
  margin-top: 30px;
  text-align: left;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 15px;
}
.loader {
  margin: 20px auto;
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid #ffd700;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
}
@keyframes spin {100%{transform:rotate(360deg)}}
</style>
</head>
<body>
<h1>🌌 Culaliya Mystic Lab 命盤全展開 v3.5</h1>
<div class="container">
  <label>出生日期</label>
  <input type="date" id="birthDate">
  <label>出生時間</label>
  <input type="time" id="birthTime">
  <label>出生地點（城市）</label>
  <input type="text" id="birthPlace" placeholder="例如：Taipei">
  <button id="generateBtn">✨ 生成完整命盤</button>
  <div id="loading"></div>
  <canvas id="chart" width="500" height="500"></canvas>
  <div class="result" id="result"></div>
</div>

<script>
// AstrologyAPI
const USER = "qhxXdemo";
const KEY = "QHh4C2NS8q2GfaVyMe065AEYgBxpeBIaHTzUz5S6";
const AUTH = btoa(`${USER}:${KEY}`);

async function getCoords(place){
  const r = await fetch(`https://nominatim.openstreetmap.org/search?city=${place}&format=json`);
  const d = await r.json();
  if(!d.length) throw new Error("找不到地點");
  return { lat:+d[0].lat, lon:+d[0].lon };
}

async function callProxy(body) {
  const r = await fetch("https://floral-term-b81d.culaliya.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body),
  });

  // 永遠先用 text，再嘗試 JSON，避免 "Unexpected token"
  const raw = await r.text();
  let data;

try {
  data = JSON.parse(raw);
} catch (err) {
  // 改成這樣：不直接 throw，而是包成結構化錯誤資訊
  throw new Error(
    "Proxy 返回非 JSON 格式，原始內容如下：\n\n" +
    raw.slice(0, 300) + // 多抓一點字元方便看 Cloudflare 的錯誤頁
    "\n\n（提示：若看到 error code: 1016，代表 Cloudflare Proxy 取不到上游 API，重整或稍後再試）"
  );
}


  if (!data.ok) {
    // 將上游錯誤清楚呈現
    const hint = data.payload?.text?.slice(0, 160) || data.payload || "";
    throw new Error(`上游錯誤 ${data.status} ${data.statusText}｜${hint}`);
  }
  return data.payload; // 真正的 AstrologyAPI 回應在這裡
}

async function fetchPlanets(y, m, d, h, min, lat, lon) {
  return callProxy({
    endpoint: "planets",
    day: d, month: m, year: y,
    hour: h, min,
    lat, lon, tzone: 8,
  });
}

async function fetchHouses(y, m, d, h, min, lat, lon) {
  return callProxy({
    endpoint: "house_cusps",
    day: d, month: m, year: y,
    hour: h, min,
    lat, lon, tzone: 8,
  });
}

async function fetchDailyHoroscope(sunSign) {
  return callProxy({
    endpoint: `sun_sign_prediction/daily/${encodeURIComponent(sunSign)}`,
    method: "POST",
  });
}

function drawChart(planets,ctx){
  const cx=250,cy=250,r=200;
  ctx.clearRect(0,0,500,500);
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,2*Math.PI);
  ctx.strokeStyle="#ffd700";
  ctx.lineWidth=2;
  ctx.stroke();
  // 劃出12宮分線
  for(let i=0;i<12;i++){
    const angle = (i*30)*Math.PI/180;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.lineTo(cx+r*Math.cos(angle),cy+r*Math.sin(angle));
    ctx.strokeStyle="rgba(255,255,255,0.2)";
    ctx.stroke();
  }
  // 行星點
  planets.forEach((p,i)=>{
    const deg = (p.longitude)*Math.PI/180;
    const px = cx + (r-25)*Math.cos(deg);
    const py = cy + (r-25)*Math.sin(deg);
    ctx.beginPath();
    ctx.arc(px,py,6,0,2*Math.PI);
    ctx.fillStyle="#ffb347";
    ctx.fill();
    ctx.font="10px Noto Sans TC";
    ctx.fillText(p.name,px+8,py+3);
  });
}

document.getElementById("generateBtn").addEventListener("click",async()=>{
  const date=document.getElementById("birthDate").value;
  const time=document.getElementById("birthTime").value;
  const place=document.getElementById("birthPlace").value;
  const loading=document.getElementById("loading");
  const result=document.getElementById("result");
  const canvas=document.getElementById("chart");
  const ctx=canvas.getContext("2d");

  if(!date||!place){alert("請輸入出生日期與地點");return;}
  loading.innerHTML='<div class="loader"></div><p>⏳ 正在生成完整命盤...</p>';
  result.innerHTML='';

  try{
    const [y,m,d]=date.split("-").map(Number);
    const [h,min]=time?time.split(":").map(Number):[12,0];
    const {lat,lon}=await getCoords(place);
    const planets=await fetchPlanets(y,m,d,h,min,lat,lon);
    const houses=await fetchHouses(y,m,d,h,min,lat,lon);
    loading.innerHTML='';

   // 命盤繪製前先檢查資料
if (!planets || !planets.planets || !Array.isArray(planets.planets)) {
  console.warn("⚠️ planets 資料異常：", planets);
  result.innerHTML = `
    <p style="color:#ffb347;">⚠️ 無法取得行星資料，請稍後再試。</p>
    <pre style="white-space:pre-wrap;background:rgba(255,255,255,0.06);padding:12px;border-radius:8px;">
${JSON.stringify(planets, null, 2)}
    </pre>
  `;
  return;
}

// 命盤繪製
drawChart(planets.planets, ctx);

// 詳細資料列
result.innerHTML = "<h3>🪐 行星與宮位分佈</h3>";
planets.planets.forEach(p => {
  result.innerHTML += `<p><b>${p.name}</b> → ${p.sign} ${p.norm_degree}°（宮位：${p.house_id || "?"}）</p>`;
});

    result.innerHTML+="<h3>🏠 宮位起點</h3>";
    for(let i=1;i<=12;i++){
      const cusp=houses[`house${i}`];
      result.innerHTML+=`<p>第${i}宮：${cusp.toFixed(2)}°</p>`;
    }

  }catch(e){
    loading.innerHTML='';
    result.innerHTML=`<p style='color:red'>⚠️ 錯誤：${e.message}</p>`;
  }
});
</script>
</body>
</html>
