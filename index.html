<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Culaliya’s AI Art Diary 🌌</title>
<style>
  body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    color:#fff;
    background:radial-gradient(circle at 50% 30%,#101624 0%,#06090f 100%);
    overflow-x:hidden;
  }
  header{text-align:center;padding:80px 20px;}
  h1{font-size:3em;color:#0ff;text-shadow:0 0 20px #0ff;animation:glow 3s ease-in-out infinite alternate;}
  @keyframes glow{from{text-shadow:0 0 10px #0ff;}to{text-shadow:0 0 25px #ff3eff;}}
  section{max-width:900px;margin:auto;padding:60px 20px;}
  h2{color:#ff3eff;}
  input,button{
    background:#000;border:1px solid #0ff;color:#0ff;
    padding:8px 12px;border-radius:4px;
  }
  #result{
    margin-top:20px;
    padding:20px;
    background:rgba(255,255,255,0.05);
    border:1px solid #333;
    border-radius:8px;
  }
  footer{text-align:center;font-size:0.8em;color:#888;padding:40px;}
</style>
</head>
<body>
  <header>
    <h1>AI ART DIARY ⚡</h1>
    <p>Where algorithm meets intuition — Culaliya’s creative & cosmic lab.</p>
  </header>

  <section>
    <h2>🎵 Featured Works</h2>
    <p>🧩 SwiftUI Projects｜🎵 Suno Music Prompts｜🦙 Midjourney Concepts</p>
    <img src="IMG_4730.JPG" style="max-width:100%;border-radius:12px;margin-top:20px;">
  </section>

  <section>
    <h2>🔮 八字命盤分析 Beta</h2>
    <p>輸入你的生日時間（西元）：</p>
    <input type="date" id="birthDate"> 
    <input type="time" id="birthTime">
    <button onclick="analyze()">開始分析</button>
    <div id="result"></div>
  </section>

  <footer>
    <a href="https://github.com/Culaliya/ai-art-diary" style="color:#888;text-decoration:none;">View Source on GitHub</a>
  </footer>

<script>
function analyze(){
  const d=document.getElementById('birthDate').value;
  const t=document.getElementById('birthTime').value||'00:00';
  if(!d){alert('請先輸入生日！');return;}
  const date=new Date(`${d}T${t}`);
  const year=date.getFullYear();
  const month=date.getMonth()+1;
  const day=date.getDate();
  const hour=date.getHours();
  // 簡化示例：用年尾數推五行
  const elements=['木','火','土','金','水'];
  const element=elements[year%5];
  const stems=['甲','乙','丙','丁','戊','己','庚','辛','壬','癸'];
  const branches=['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
  const stem=stems[year%10];
  const branch=branches[year%12];
  document.getElementById('result').innerHTML=
  `<h3>結果報告</h3>
   <p>西元：${year} 年 ${month} 月 ${day} 日 ${hour} 時</p>
   <p>天干地支：<strong>${stem}${branch}</strong></p>
   <p>主五行傾向：<strong>${element}</strong></p>
   <p>這只是快速示範版，可再連結完整命盤運算。</p>`;
}
</script>
</body>
</html>
