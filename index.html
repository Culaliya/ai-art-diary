<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Culaliya’s AI Art Diary 🌌</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;color:#fff;background:radial-gradient(circle at 50% 30%,#101624 0%,#06090f 100%);overflow-x:hidden;}
header{text-align:center;padding:80px 20px;}
h1{font-size:3em;color:#0ff;text-shadow:0 0 20px #0ff;animation:glow 3s ease-in-out infinite alternate;}
@keyframes glow{from{text-shadow:0 0 10px #0ff;}to{text-shadow:0 0 25px #ff3eff;}}
section{max-width:1000px;margin:auto;padding:60px 20px;}
h2{color:#ff3eff;margin-bottom:20px;}
.card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
.card{background:rgba(255,255,255,0.05);border:1px solid #0ff3;border-radius:12px;padding:20px;text-align:center;transition:all .3s;}
.card:hover{transform:translateY(-5px);box-shadow:0 0 20px #0ff5;}
.card img{max-width:100%;border-radius:8px;}
a.button{display:inline-block;margin-top:10px;padding:6px 12px;border:1px solid #0ff;color:#0ff;border-radius:6px;text-decoration:none;}
a.button:hover{background:#0ff;color:#000;}
#result{margin-top:20px;padding:20px;background:rgba(255,255,255,0.05);border:1px solid #333;border-radius:8px;}
footer{text-align:center;font-size:0.8em;color:#888;padding:40px;}
#music-btn{position:fixed;top:20px;right:20px;background:rgba(0,0,0,0.4);border:1px solid #0ff;border-radius:50%;color:#0ff;width:50px;height:50px;cursor:pointer;font-size:22px;z-index:5;backdrop-filter:blur(4px);}
</style>
</head>
<body>
<button id="music-btn" onclick="toggleMusic()">🎵</button>
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/08/22/audio_b1f3d5bdbb.mp3?filename=future-beat-172475.mp3" type="audio/mpeg" />
</audio>
<header>
  <h1>AI ART DIARY ⚡</h1>
  <p>Where algorithm meets intuition — Culaliya’s creative & cosmic lab.</p>
</header>
<section>
  <h2>🎨 Featured Works</h2>
  <p>🧹 SwiftUI Projects ｜ 🎵 Suno Music Prompts ｜ 🦙 Midjourney Concepts</p>
  <img src="IMG_4730.JPG" style="max-width:100%;border-radius:12px;margin-top:20px;" />
</section>
<section>
  <h2>📱 My Published Apps (From API)</h2>
  <div class="card-grid" id="app-grid">讀取中...</div>
</section>
<section>
  <h2>🔮 八字命盤分析 (API 模式)</h2>
  <p>輸入生日時間，網站會從 API 取得命盤資料：</p>
  <input type="date" id="birthDate" />
  <input type="time" id="birthTime" />
  <button onclick="getFortune()">開始分析</button>
  <div id="result">等待輸入...</div>
</section>
<footer>
  <a href="https://github.com/Culaliya/ai-art-diary" style="color:#888;text-decoration:none;">View Source on GitHub</a>
</footer>
<script>
function toggleMusic(){
  const m=document.getElementById('bgm'), b=document.getElementById('music-btn');
  if(m.paused){m.play(); b.textContent='\u23F8';} else {m.pause(); b.textContent='\uD83C\uDFB5';}
}
async function loadApps(){
  const grid=document.getElementById('app-grid');
  try{
    const res=await fetch('https://raw.githubusercontent.com/Culaliya/ai-art-diary/main/data/apps.json');
    const apps=await res.json();
    grid.innerHTML = apps.map(app => {
      return `<div class="card">
        <img src="${app.icon}" alt="${app.name}">
        <h3>${app.name}</h3>
        <p>${app.desc}</p>
        ${app.music ? `<audio controls><source src="${app.music}" type="audio/mpeg"></audio>` : ''}
        <a class="button" href="${app.link}" target="_blank">App Store</a>
      </div>`;
    }).join('');
  }catch(err){
    grid.textContent='\u26a0\ufe0f 無法載入 app 資料';
  }
}
async function getFortune(){
  const date=document.getElementById('birthDate').value;
  if(!date){alert('請輸入生日'); return;}
  const r=document.getElementById('result');
  try{
    const res=await fetch('https://raw.githubusercontent.com/Culaliya/ai-art-diary/main/data/fortune.json');
    const f=await res.json();
    r.innerHTML = `<h3>命理結果報告（來自 API）</h3>
      <p>天干地支：<strong>${f.stem}${f.branch}</strong></p>
      <p>主五行：<strong>${f.element}</strong></p>
      <p>${f.msg}</p>`;
  }catch(e){
    r.textContent='\u26a0\ufe0f 無法讀取 API 資料';
  }
}
loadApps();
</script>
</body>
</html>
