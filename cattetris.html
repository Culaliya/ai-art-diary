<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🐾 Cattetris</title>
<style>
body{
  background:#000;margin:0;display:flex;flex-direction:column;align-items:center;
  justify-content:center;color:#0ff;font-family:'Orbitron',sans-serif;
}
canvas{background:#111;box-shadow:0 0 20px #0ff;margin-top:20px;}
h1{text-shadow:0 0 10px #0ff;}
a{color:#0ff;text-decoration:none;border:1px solid #0ff;padding:8px 16px;border-radius:12px;}
a:hover{background:#0ff;color:#000;}
</style>
</head>
<body>
<h1>🐈 Cattetris</h1>
<canvas id="tetris" width="240" height="480"></canvas>
<a href="games.html">🏠 回遊戲選單</a>

<script>
const canvas=document.getElementById("tetris");
const ctx=canvas.getContext("2d");
const scale=20;
ctx.scale(scale,scale);

function arenaSweep(){
  let rowCount=1;
  outer:for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0)continue outer;
    }
    const row=arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    y++;
    player.score+=rowCount*10;
    rowCount*=2;
  }
}

function collide(arena,player){
  const [m,o]=[player.matrix,player.pos];
  for(let y=0;y<m.length;y++){
    for(let x=0;x<m[y].length;x++){
      if(m[y][x]!==0&&(arena[y+o.y]&&arena[y+o.y][x+o.x])!==0){
        return true;
      }
    }
  }
  return false;
}

function createMatrix(w,h){
  const matrix=[];
  while(h--)matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type){
  switch(type){
    case 'T':return[[0,1,0],[1,1,1],[0,0,0]];
    case 'O':return[[1,1],[1,1]];
    case 'L':return[[0,1],[0,1],[0,1,1]];
    case 'J':return[[1,0],[1,0],[1,1]];
    case 'I':return[[1,1,1,1]];
    case 'S':return[[0,1,1],[1,1,0]];
    case 'Z':return[[1,1,0],[0,1,1]];
  }
}

function drawMatrix(matrix,offset){
  matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        ctx.fillStyle="#0ff";
        ctx.fillRect(x+offset.x,y+offset.y,1,1);
      }
    });
  });
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        arena[y+player.pos.y][x+player.pos.x]=value;
      }
    });
  });
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter=0;
}

function playerMove(dir){
  player.pos.x+=dir;
  if(collide(arena,player))player.pos.x-=dir;
}

function playerReset(){
  const pieces='ILJOTSZ';
  player.matrix=createPiece(pieces[Math.floor(Math.random()*pieces.length)]);
  player.pos.y=0;
  player.pos.x=(arena[0].length/2|0)-(player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(row=>row.fill(0));
    player.score=0;
    updateScore();
  }
}

function playerRotate(dir){
  const pos=player.pos.x;
  let offset=1;
  rotate(player.matrix,dir);
  while(collide(arena,player)){
    player.pos.x+=offset;
    offset=-(offset+(offset>0?1:-1));
    if(offset>player.matrix[0].length){
      rotate(player.matrix,-dir);
      player.pos.x=pos;
      return;
    }
  }
}

function rotate(matrix,dir){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
    }
  }
  if(dir>0)matrix.forEach(row=>row.reverse());
  else matrix.reverse();
}

let dropCounter=0;
let dropInterval=1000;
let lastTime=0;

function update(time=0){
  const delta=time-lastTime;
  lastTime=time;
  dropCounter+=delta;
  if(dropCounter>dropInterval)playerDrop();
  ctx.fillStyle="#000";ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
  requestAnimationFrame(update);
}

function updateScore(){
  document.querySelector('h1').innerText=`🐾 Cattetris | 分數：${player.score}`;
}

const arena=createMatrix(12,24);
const player={pos:{x:0,y:0},matrix:null,score:0};
playerReset();
updateScore();

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft')playerMove(-1);
  else if(e.key==='ArrowRight')playerMove(1);
  else if(e.key==='ArrowDown')playerDrop();
  else if(e.key==='q')playerRotate(-1);
  else if(e.key==='w')playerRotate(1);
});

update();
</script>
</body>
</html>
