<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐱 貓咪俄羅斯方塊 🐱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 4px solid #764ba2;
            border-radius: 10px;
            background: #f0f0f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-box p {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .next-piece {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .next-piece canvas {
            border: 2px solid #764ba2;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #333;
        }

        .controls h3 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .key {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <h1>🐱 貓咪俄羅斯方塊 🐱</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <button id="startBtn" onclick="startGame()">開始遊戲</button>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <h3>📊 分數</h3>
                <p id="score">0</p>
            </div>

            <div class="info-box">
                <h3>🏆 等級</h3>
                <p id="level">1</p>
            </div>

            <div class="info-box">
                <h3>📝 行數</h3>
                <p id="lines">0</p>
            </div>

            <div class="info-box">
                <h3>下一個方塊</h3>
                <div class="next-piece">
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>

            <div class="controls">
                <h3>🎮 操作說明</h3>
                <p><span class="key">←</span> 左移</p>
                <p><span class="key">→</span> 右移</p>
                <p><span class="key">↓</span> 快速下降</p>
                <p><span class="key">↑</span> 旋轉</p>
                <p><span class="key">空白</span> 直接落下</p>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>遊戲結束！</h2>
        <p>最終分數：<span id="finalScore">0</span></p>
        <p>消除行數：<span id="finalLines">0</span></p>
        <button onclick="startGame()">再玩一次</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        // 貓咪表情符號用於不同顏色的方塊
        const CAT_EMOJIS = ['😺', '😸', '😹', '😻', '😼', '😽', '🙀'];
        const COLORS = [
            '#FF6B6B', // 紅貓
            '#4ECDC4', // 青貓
            '#45B7D1', // 藍貓
            '#FFA07A', // 橘貓
            '#98D8C8', // 綠貓
            '#F7DC6F', // 黃貓
            '#BB8FCE'  // 紫貓
        ];

        // 俄羅斯方塊形狀
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let dropInterval = 1000;
        let lastDropTime = 0;

        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeIndex],
                color: shapeIndex,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[shapeIndex][0].length / 2),
                y: 0
            };
        }

        function drawBlock(context, x, y, colorIndex, blockSize = BLOCK_SIZE) {
            const color = COLORS[colorIndex];
            
            // 繪製方塊背景
            context.fillStyle = color;
            context.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            
            // 繪製邊框
            context.strokeStyle = '#fff';
            context.lineWidth = 2;
            context.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
            
            // 繪製貓咪表情
            context.font = `${blockSize * 0.6}px Arial`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(
                CAT_EMOJIS[colorIndex],
                x * blockSize + blockSize / 2,
                y * blockSize + blockSize / 2
            );
        }

        function drawBoard() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製網格
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, i * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }

            // 繪製已固定的方塊
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, board[row][col] - 1);
                    }
                }
            }

            // 繪製當前方塊
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(ctx, currentPiece.x + col, currentPiece.y + row, currentPiece.color);
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#fff';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const blockSize = 25;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;

                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const x = offsetX / blockSize + col;
                            const y = offsetY / blockSize + row;
                            drawBlock(nextCtx, x, y, nextPiece.color, blockSize);
                        }
                    }
                }
            }
        }

        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newX = piece.x + col + offsetX;
                        const newY = piece.y + row + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const y = currentPiece.y + row;
                        const x = currentPiece.x + col;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color + 1;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                document.getElementById('lines').textContent = lines;
            }
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;

            if (collision(currentPiece)) {
                currentPiece.shape = previousShape;
            }
        }

        function moveDown() {
            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();

                if (collision(currentPiece)) {
                    gameOver();
                }
            }
        }

        function moveLeft() {
            if (!collision(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }

        function moveRight() {
            if (!collision(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }

        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            document.getElementById('score').textContent = score;
            moveDown();
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').textContent = '重新開始';
        }

        function update(timestamp) {
            if (timestamp - lastDropTime > dropInterval) {
                moveDown();
                lastDropTime = timestamp;
            }

            drawBoard();
            gameLoop = requestAnimationFrame(update);
        }

        function startGame() {
            document.getElementById('gameOver').style.display = 'none';
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('lines').textContent = '0';
            document.getElementById('startBtn').textContent = '遊戲進行中...';
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            
            lastDropTime = 0;
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            if (!currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            drawBoard();
        });

        // 初始化
        initBoard();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
