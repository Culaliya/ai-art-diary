<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin: 20px 0;
            font-size: 2.8em;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff0;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 50px #ff0; }
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            max-max-width: 100%; width: 800px;
            margin: 20px auto;
            position: relative;
            z-index: 10;
        }

        .side {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 100%; width: 800px;
            height: 520px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .emojiGrid {
            display: grid;
            gap: 10px;
            padding: 15px;
            height: 100%;
        }

        .emoji {
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.25);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .emoji:hover {
            transform: scale(1.2) rotate(5deg);
            background: rgba(255,255,0,0.5);
            box-shadow: 0 0 25px #ff0, 0 0 40px #ff0;
            z-index: 10;
        }

        .emoji.correct {
            animation: correctBoom 0.8s ease-out;
            background: linear-gradient(45deg, #00C853, #64DD17) !important;
            transform: scale(1.5);
        }

        .emoji.wrong {
            animation: shake 0.5s, flashRed 0.5s;
            background: #f44336 !important;
        }

        @keyframes correctBoom {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.8) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        @keyframes flashRed {
            0%, 100% { box-shadow: 0 0 10px #f44336; }
            50% { box-shadow: 0 0 30px #f44336, 0 0 50px #ff0000; }
        }

        /* æ–°é—œå¡å‹•ç•« */
        @keyframes levelUp {
            0% { transform: scale(0) rotate(0); opacity: 0; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 0; }
        }

        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 30px #ff0, 0 0 50px #ff0;
            z-index: 1000;
            pointer-events: none;
            animation: levelUp 1.5s ease-out forwards;
        }

        #timer {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 15px #000;
        }

        #timer.low { 
            color: #ff1744; 
            animation: heartbeat 0.8s infinite; 
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) translateX(-50%); }
            50% { transform: scale(1.3) translateX(-50%); }
        }

        #scoreBoard {
            display: flex;
            gap: 40px;
            font-size: 1.6em;
            margin: 15px 0;
            z-index: 20;
        }

        #level, #score { 
            font-weight: bold; 
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        #startScreen, #gameOver {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .btn {
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
            border: none;
            padding: 20px 45px;
            font-size: 1.6em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 10px 25px rgba(255,107,107,0.5);
            transition: all 0.3s;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 40px rgba(255,107,107,0.7);
        }

        .sparkle {
            position: absolute;
            font-size: 35px;
            pointer-events: none;
            animation: sparkleFly 1.2s ease-out forwards;
            z-index: 99;
        }

        @keyframes sparkleFly {
            0% { transform: scale(0) rotate(0) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) rotate(360deg) translateY(-100px); opacity: 0; }
        }

        /* éŸ³æ•ˆæŒ‰éˆ• */
        #soundToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s;
        }

        #soundToggle.muted { opacity: 0.5; transform: scale(0.9); }

        /* æ–°å¢ï¼šEmoji é€²å…¥å‹•ç•« */
        @keyframes bounceIn {
            0% { transform: scale(0) translateY(-50px); opacity: 0; }
            60% { transform: scale(1.2) translateY(0); opacity: 1; }
            100% { transform: scale(1); }
        }

        .emoji-enter {
            animation: bounceIn 0.5s ease-out forwards;
        }
    </style>

<body>

    <!-- éŸ³æ•ˆæ§åˆ¶ -->
    <div id="soundToggle">ğŸ”Š</div>

    <!-- é–‹å§‹ç•«é¢ -->
    <div id="startScreen">
        <h2>Emoji æ˜Ÿéš›åµæ¢å±€ v2.0</h2>
        <p>ğŸ”Š éŸ³æ•ˆå·²é–‹å•Ÿï¼æº–å‚™å¥½æŒ‘æˆ°çœ¼åŠ›æ¥µé™äº†å—ï¼Ÿ</p>
        <button class="btn" onclick="startGame()">é–‹å§‹æŒ‘æˆ°ï¼</button>
    </div>

    <h1>Emoji æ˜Ÿéš›åµæ¢å±€</h1>
    
    <div id="scoreBoard">
        <div>ç­‰ç´š: <span id="level">1</span></div>
        <div>åˆ†æ•¸: <span id="score">0</span></div>
        <div id="timer">30</div>
    </div>

    <div id="gameContainer">
        <div class="side" id="leftSide"></div>
        <div class="side" id="rightSide"></div>
    </div>

    <!-- çµæŸç•«é¢ -->
    <div id="gameOver" style="display:none;">
        <h2>æ™‚é–“åˆ°å•¦ï¼</h2>
        <p>æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
        <p>æœ€é«˜ç­‰ç´š: <span id="finalLevel">1</span></p>
        <button class="btn" onclick="startGame()">å†æŒ‘æˆ°ä¸€æ¬¡ï¼</button>
        <button class="btn" onclick="location.reload()">å›åˆ°ä¸»ç•«é¢</button>
    </div>

    <!-- éŸ³æ•ˆè³‡æº -->
    <audio id="bgm" loop>
        <source src="https://cdn.jsdelivr.net/gh/mdn/webaudio-examples/audio-analyser/space.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct"><source src="https://cdn.freesound.org/previews/657/657463_5674468-lq.mp3" type="audio/mpeg"></audio>
    <audio id="wrong"><source src="https://cdn.freesound.org/previews/657/657462_5674468-lq.mp3" type="audio/mpeg"></audio>
    <audio id="levelup"><source src="https://cdn.freesound.org/previews/320/320653_5270804-lq.mp3" type="audio/mpeg"></audio>
    <audio id="countdown"><source src="https://cdn.freesound.org/previews/657/657461_5674468-lq.mp3" type="audio/mpeg"></audio>

    <script>
        // === éŸ³æ•ˆç³»çµ± ===
        const sounds = {
            bgm: document.getElementById('bgm'),
            correct: document.getElementById('correct'),
            wrong: document.getElementById('wrong'),
            levelup: document.getElementById('levelup'),
            countdown: document.getElementById('countdown')
        };

        let soundEnabled = true;
        const soundToggle = document.getElementById('soundToggle');

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            soundToggle.classList.toggle('muted', !soundEnabled);
            if (!soundEnabled) sounds.bgm.pause();
            else if (game && game.timeLeft > 0) sounds.bgm.play().catch(() => {});
        });

        function play(soundName) {
            if (!soundEnabled) return;
            const audio = sounds[soundName];
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }
        }

        // === éŠæˆ²é‚è¼¯ ===
        const emojis = ['ğŸ˜Š','ğŸ˜ƒ','ğŸ˜„','ğŸ˜','ğŸ˜†','ğŸ˜…','ğŸ˜‚','ğŸ¤£','ğŸ˜‡','ğŸ™‚','ğŸ˜‰','ğŸ˜','ğŸ¥°','ğŸ˜˜','ğŸ˜‹','ğŸ˜›','ğŸ˜','ğŸ˜œ','ğŸ¤ª','ğŸ¤¨','ğŸ§','ğŸ¤“','ğŸ˜','ğŸ¥³','ğŸ˜','ğŸ˜’','ğŸ˜','ğŸ˜”','ğŸ˜Ÿ','ğŸ˜•','ğŸ™','ğŸ˜£','ğŸ˜–','ğŸ˜«','ğŸ˜©','ğŸ¥º','ğŸ˜¢','ğŸ˜­','ğŸ˜¤','ğŸ˜ ','ğŸ˜¡','ğŸ¤¬','ğŸ¤¯','ğŸ˜³','ğŸ¥µ','ğŸ¥¶','ğŸ˜±','ğŸ˜¨','ğŸ˜°','ğŸ˜¥','ğŸ˜“','ğŸ¤—','ğŸ¤”','ğŸ¤­','ğŸ¤«','ğŸ¤¥','ğŸ˜¶','ğŸ˜','ğŸ˜‘','ğŸ˜¬','ğŸ™„','ğŸ˜¯','ğŸ˜¦','ğŸ˜§','ğŸ˜®','ğŸ˜²','ğŸ¥±','ğŸ˜´','ğŸ¤¤','ğŸ˜ª','ğŸ˜µ','ğŸ¤','ğŸ¥´','ğŸ¤§','ğŸ˜·','ğŸ¤’','ğŸ¤•'];

        let game = {
            level: 1,
            score: 0,
            timeLeft: 30,
            timer: null,
            gridSize: 5,
            diffIndex: -1
        };

        const leftSide = document.getElementById('leftSide');
        const rightSide = document.getElementById('rightSide');

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            game = { level: 1, score: 0, timeLeft: 30, timer: null, gridSize: 5, diffIndex: -1 };
            updateUI();
            if (soundEnabled) sounds.bgm.play().catch(() => {});
            startTimer();
            nextLevel();
        }

        function startTimer() {
            clearInterval(game.timer);
            game.timeLeft = 30;
            updateTimer();
            game.timer = setInterval(() => {
                game.timeLeft--;
                updateTimer();

                // æœ€å¾Œ5ç§’å¿ƒè·³
                if (game.timeLeft === 5 && soundEnabled) {
                    play('countdown');
                }

                if (game.timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateTimer() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = game.timeLeft;
            timerEl.className = game.timeLeft <= 10 ? 'low' : '';
        }

        function updateUI() {
            document.getElementById('level').textContent = game.level;
            document.getElementById('score').textContent = game.score;
        }

        function nextLevel() {
            if (game.level > 1) {
                showLevelUp();
                play('levelup');
            }

            if (game.level % 3 === 0) game.gridSize = Math.min(7, game.gridSize + 1);
            
            leftSide.innerHTML = '';
            rightSide.innerHTML = '';

            const total = game.gridSize * game.gridSize;
            const baseEmoji = getRandomEmoji();
            const diffEmoji = getDifferentEmoji(baseEmoji);

            // å·¦é‚Š
            for (let i = 0; i < total; i++) {
                const div = createEmojiDiv(baseEmoji, false);
                div.style.animationDelay = `${i * 0.03}s`;
                leftSide.appendChild(div);
            }

            // å³é‚Š
            game.diffIndex = Math.floor(Math.random() * total);
            for (let i = 0; i < total; i++) {
                const emoji = i === game.diffIndex ? diffEmoji : baseEmoji;
                const div = createEmojiDiv(emoji, true);
                div.dataset.index = i;
                div.style.animationDelay = `${i * 0.03}s`;
                rightSide.appendChild(div);
            }

            // å‹•æ…‹ grid + é€²å…¥å‹•ç•«
            const cols = game.gridSize;
            [leftSide, rightSide].forEach(side => {
                side.querySelector('.emojiGrid')?.remove();
                const grid = document.createElement('div');
                grid.className = 'emojiGrid';
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                side.appendChild(grid);
                side.querySelectorAll('.emoji').forEach(e => {
                    e.classList.add('emoji-enter');
                    grid.appendChild(e);
                });
            });
        }

        function createEmojiDiv(emoji, clickable) {
            const div = document.createElement('div');
            div.className = 'emoji';
            div.textContent = emoji;
            if (clickable) {
                div.style.cursor = 'pointer';
                div.onclick = () => checkAnswer(div);
            }
            return div;
        }

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function getDifferentEmoji(base) {
            let diff;
            do {
                diff = getRandomEmoji();
            } while (diff === base);
            return diff;
        }

        function checkAnswer(clickedDiv) {
            const index = parseInt(clickedDiv.dataset.index);
            if (index === game.diffIndex) {
                clickedDiv.classList.add('correct');
                createSparkles(clickedDiv);
                play('correct');
                
                game.score += 100 + (game.level * 10) + (game.timeLeft * 3);
                game.level++;
                updateUI();

                setTimeout(() => {
                    if (game.timeLeft > 0) nextLevel();
                }, 1000);
            } else {
                clickedDiv.classList.add('wrong');
                play('wrong');
                game.timeLeft = Math.max(3, game.timeLeft - 2);
                updateTimer();
                setTimeout(() => clickedDiv.classList.remove('wrong'), 600);
            }
        }

        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const sparkleEmojis = ['âœ¨','â­','ğŸ’«','ğŸŒŸ','âš¡','ğŸ’¥','ğŸ‰','ğŸ†'];
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleEmojis[Math.floor(Math.random()*sparkleEmojis.length)];
                sparkle.style.left = (centerX + (Math.random()-0.5)*100) + 'px';
                sparkle.style.top = (centerY + (Math.random()-0.5)*100) + 'px';
                sparkle.style.animationDelay = `${i * 0.05}s`;
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1200);
            }
        }

        function showLevelUp() {
            const levelUp = document.createElement('div');
            levelUp.className = 'level-up';
            levelUp.textContent = `ç­‰ç´š ${game.level}!`;
            document.body.appendChild(levelUp);
            setTimeout(() => levelUp.remove(), 1600);
        }

        function endGame() {
            clearInterval(game.timer);
            sounds.bgm.pause();
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalLevel').textContent = game.level;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // åˆå§‹
        document.getElementById('startScreen').style.display = 'flex';
    </script>
