<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ğŸˆ Disaster Kitten v1.3</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden;}
  canvas{
    display:block;
    background:radial-gradient(circle at 50% 20%, #0e0f1a 0%, #080910 70%, #000 100%);
    margin:auto;
    aspect-ratio:2/3;
    max-height:100vh;
    max-width:100vw;
    image-rendering:pixelated;
  }
  #backHome{
    position:fixed;top:10px;left:10px;
    background:rgba(0,255,255,0.1);
    border:1px solid #0ff;color:#0ff;
    padding:8px 14px;border-radius:8px;
    font-family:sans-serif;font-weight:600;
    cursor:pointer;z-index:10;transition:.3s;
  }
  #backHome:hover{background:rgba(0,255,255,0.3);}
</style>
</head>
<body>
<canvas id="game"></canvas>
<a id="backHome" href="index.html">ğŸ  å›é¦–é </a>

<audio id="jumpSound" src="music/jump.mp3"></audio>
<audio id="eatSound" src="music/eat.mp3"></audio>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const scale=window.devicePixelRatio||1;
canvas.width=480*scale; canvas.height=720*scale;
ctx.scale(scale,scale);

let catImg=new Image(); catImg.src="assets/blackcat.png";
let fishImg=new Image(); fishImg.src="assets/fish.png"; // ğŸŸ ä½ å¯ä»¥ç”¨ cute fish åœ–æ¡ˆ

// éŠæˆ²ç‰©ä»¶
let cat={x:210,y:580,vx:0,vy:0,w:60,h:60,onGround:false};
let keys={},score=0;

// å¹³å°ï¼ˆé«˜åº¦é™ä½ã€å¯é€£è·³ï¼‰
let platforms=[
  {x:0,y:660,w:480,h:60},
  {x:100,y:520,w:120,h:15},
  {x:280,y:430,w:120,h:15},
  {x:150,y:340,w:120,h:15},
  {x:80,y:250,w:100,h:15}
];

// é­šé™£åˆ—ï¼ˆæ§åˆ¶å°‘é‡ä½†å¯æ„›ï¼‰
let fishes=[];
function spawnFish(){
  if(fishes.length>5)return;
  fishes.push({
    x:Math.random()*400+30,
    y:Math.random()*250+120,
    vx:(Math.random()-0.5)*1,
    vy:(Math.random()-0.5)*1,
    r:20,
    life:600
  });
}
for(let i=0;i<3;i++)spawnFish();

// ç‰¹æ•ˆï¼šåƒåˆ°é­š +1
let effects=[];
function addEffect(x,y){
  effects.push({x,y,alpha:1});
}

// æŒ‰éµæ§åˆ¶
document.addEventListener("keydown",e=>keys[e.code]=true);
document.addEventListener("keyup",e=>keys[e.code]=false);

function update(){
  // è²“æ§åˆ¶
  if(keys["ArrowLeft"]) cat.vx=-3;
  else if(keys["ArrowRight"]) cat.vx=3;
  else cat.vx=0;
  if(keys["Space"]&&cat.onGround){
    cat.vy=-10; cat.onGround=false;
    document.getElementById("jumpSound").play();
  }

  // ç‰©ç†
  cat.vy+=0.5; cat.y+=cat.vy; cat.x+=cat.vx;
  if(cat.x<0)cat.x=0;if(cat.x+cat.w>480)cat.x=480-cat.w;
  cat.onGround=false;
  for(let p of platforms){
    if(cat.x+cat.w>p.x && cat.x<p.x+p.w && cat.y+cat.h>=p.y && cat.y+cat.h<=p.y+20 && cat.vy>=0){
      cat.y=p.y-cat.h; cat.vy=0; cat.onGround=true;
    }
  }
  if(cat.y>720){cat.y=580;cat.vy=0;score=Math.max(0,score-1);}

  // é­šæ¼‚æµ®
  for(let f of fishes){
    f.x+=f.vx; f.y+=f.vy;
    if(f.x<20||f.x>460)f.vx*=-1;
    if(f.y<100||f.y>500)f.vy*=-1;
    f.life--;
  }
  fishes=fishes.filter(f=>f.life>0);
  if(Math.random()<0.02)spawnFish();

  // åƒé­š
  for(let f of fishes){
    if(Math.abs(cat.x+cat.w/2-f.x)<40 && Math.abs(cat.y+cat.h/2-f.y)<40){
      score++;
      document.getElementById("eatSound").play();
      addEffect(f.x,f.y);
      f.life=0;
    }
  }

  // ç‰¹æ•ˆæ·¡å‡º
  for(let e of effects) e.alpha-=0.03;
  effects=effects.filter(e=>e.alpha>0);
}

function draw(){
  ctx.clearRect(0,0,480,720);

  // èƒŒæ™¯æ˜Ÿå…‰
  ctx.fillStyle="#0ff2";
  for(let i=0;i<25;i++){
    let x=Math.sin(i*12+Date.now()/700)*200+240;
    let y=(i*33+Date.now()/15)%720;
    ctx.fillRect(x,y,2,2);
  }

  // å¹³å°
  ctx.fillStyle="#222";
  for(let p of platforms) ctx.fillRect(p.x,p.y,p.w,p.h);

  // é­š
  for(let f of fishes){
    if(fishImg.complete)
      ctx.drawImage(fishImg,f.x-15,f.y-10,30,20);
    else{
      ctx.fillStyle="rgba(255,122,182,0.8)";
      ctx.beginPath();ctx.ellipse(f.x,f.y,15,10,0,0,Math.PI*2);ctx.fill();
    }
  }

  // è²“
  if(catImg.complete) ctx.drawImage(catImg,cat.x,cat.y,cat.w,cat.h);
  else {ctx.fillStyle="#0ff";ctx.fillRect(cat.x,cat.y,cat.w,cat.h);}

  // +1 æ•ˆæœ
  for(let e of effects){
    ctx.globalAlpha=e.alpha;
    ctx.fillStyle="#ffb6e9";
    ctx.font="20px Orbitron, monospace";
    ctx.fillText("+1",e.x,e.y);
    ctx.globalAlpha=1;
  }

  // åˆ†æ•¸
  ctx.fillStyle="#0ff";
  ctx.font="20px Orbitron, monospace";
  ctx.fillText("Score: "+score,20,30);
  ctx.fillText("â† â†’ ç§»å‹•ï¼Œç©ºç™½éµè·³",20,55);
}

function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
