<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🐈 Disaster Kitten v1.2</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden;}
  canvas {
    display:block;
    background:radial-gradient(circle at 50% 20%, #0c0d1a 0%, #050510 70%, #000 100%);
    margin:auto;
    aspect-ratio:2/3;
    max-height:100vh;
    max-width:100vw;
    image-rendering:pixelated;
  }
  #backHome {
    position:fixed;top:10px;left:10px;
    background:rgba(0,255,255,0.1);
    border:1px solid #0ff;color:#0ff;
    padding:8px 14px;border-radius:8px;
    font-family:sans-serif;font-weight:600;
    cursor:pointer;z-index:10;transition:.3s;
  }
  #backHome:hover{background:rgba(0,255,255,0.3);}
</style>
</head>
<body>
<canvas id="game"></canvas>
<a id="backHome" href="index.html">🏠 回首頁</a>

<audio id="jumpSound" src="music/jump.mp3"></audio>
<audio id="eatSound" src="music/eat.mp3"></audio>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const scale=window.devicePixelRatio||1;
canvas.width=480*scale; canvas.height=720*scale;
ctx.scale(scale,scale);

let catImg=new Image(); catImg.src="assets/blackcat.png";

let cat={x:220,y:600,vx:0,vy:0,w:60,h:60,onGround:false};
let keys={}, score=0;

// 平台
let platforms=[
  {x:0,y:660,w:480,h:60},
  {x:120,y:520,w:100,h:15},
  {x:280,y:420,w:120,h:15},
  {x:160,y:300,w:90,h:15}
];

// 魚群
let fishes=[];
function spawnFish(){
  const f={
    x:Math.random()*420+30,
    y:Math.random()*300+100,
    r:10+Math.random()*8,
    vx:(Math.random()-0.5)*1.5,
    vy:(Math.random()-0.5)*1.5,
    life:400+Math.random()*400
  };
  fishes.push(f);
}
for(let i=0;i<4;i++)spawnFish();

// 粒子特效
let effects=[];
function addEffect(x,y){
  effects.push({x,y,alpha:1});
}

// 事件監聽
document.addEventListener("keydown",e=>keys[e.code]=true);
document.addEventListener("keyup",e=>keys[e.code]=false);

function update(){
  // 移動
  if(keys["ArrowLeft"]) cat.vx=-3;
  else if(keys["ArrowRight"]) cat.vx=3;
  else cat.vx=0;

  // 跳
  if(keys["Space"]&&cat.onGround){
    cat.vy=-9; cat.onGround=false;
    document.getElementById("jumpSound").play();
  }

  // 重力與物理
  cat.vy+=0.45; cat.y+=cat.vy; cat.x+=cat.vx;
  if(cat.x<0)cat.x=0; if(cat.x+cat.w>480)cat.x=480-cat.w;
  cat.onGround=false;
  for(let p of platforms){
    if(cat.x+cat.w>p.x && cat.x<p.x+p.w && cat.y+cat.h>=p.y && cat.y+cat.h<=p.y+20 && cat.vy>=0){
      cat.y=p.y-cat.h; cat.vy=0; cat.onGround=true;
    }
  }
  if(cat.y>720){cat.y=600;cat.vy=0;score=Math.max(0,score-1);}

  // 魚移動
  for(let f of fishes){
    f.x+=f.vx; f.y+=f.vy; f.life--;
    if(f.x<10||f.x>470)f.vx*=-1;
    if(f.y<80||f.y>500)f.vy*=-1;
  }
  fishes=fishes.filter(f=>f.life>0);
  if(Math.random()<0.02)spawnFish();

  // 吃魚偵測
  for(let f of fishes){
    if(Math.abs(cat.x+cat.w/2-f.x)<30 && Math.abs(cat.y+cat.h/2-f.y)<30){
      score++;
      document.getElementById("eatSound").play();
      addEffect(f.x,f.y);
      f.life=0;
    }
  }

  // 特效更新
  for(let e of effects) e.alpha-=0.03;
  effects=effects.filter(e=>e.alpha>0);
}

function draw(){
  ctx.clearRect(0,0,480,720);

  // 背景星光
  ctx.fillStyle="#0ff2";
  for(let i=0;i<30;i++){
    let x=Math.sin(i*13+Date.now()/700)*200+240;
    let y=(i*37+Date.now()/10)%720;
    ctx.fillRect(x,y,2,2);
  }

  // 平台
  ctx.fillStyle="#222";
  for(let p of platforms) ctx.fillRect(p.x,p.y,p.w,p.h);

  // 魚
  for(let f of fishes){
    ctx.beginPath();
    ctx.fillStyle=`hsla(${(Date.now()/10+f.x)%360},80%,70%,0.8)`;
    ctx.ellipse(f.x,f.y,f.r,f.r*0.6,0,0,Math.PI*2);
    ctx.fill();
  }

  // 貓
  if(catImg.complete) ctx.drawImage(catImg,cat.x,cat.y,cat.w,cat.h);
  else {ctx.fillStyle="#0ff";ctx.fillRect(cat.x,cat.y,cat.w,cat.h);}

  // 特效
  for(let e of effects){
    ctx.globalAlpha=e.alpha;
    ctx.fillStyle="#ffb6e9";
    ctx.font="18px Orbitron, monospace";
    ctx.fillText("+1",e.x,e.y);
    ctx.globalAlpha=1;
  }

  // 分數文字
  ctx.fillStyle="#0ff";
  ctx.font="20px Orbitron, monospace";
  ctx.fillText("Score: "+score,20,30);
  ctx.fillText("← → 移動，空白鍵跳",20,55);
}

function loop(){
  update(); draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
