<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🌈 Rainbow Rush 彩虹跑酷</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(180deg, #87ceeb 0%, #b0e0f6 50%, #e0f6ff 100%);
    overflow: hidden;
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    height: 100vh;
  }
  
  canvas {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    max-height: 100vh;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  }
  
  #ui {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #ff6b9d, #ffa06b, #ffd56b, #6bff8f, #6bc5ff, #b56bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
  }
  
  #distance {
    font-size: 24px;
    color: #fff;
  }
  
  #lives {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 32px;
    z-index: 10;
  }
  
  #instructions {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    z-index: 100;
  }
  
  #instructions h1 {
    font-size: 48px;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #ff6b9d, #ffa06b, #ffd56b, #6bff8f, #6bc5ff, #b56bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  #instructions p {
    font-size: 20px;
    color: #666;
    margin-bottom: 10px;
  }
  
  #start-btn {
    background: linear-gradient(135deg, #ff6b9d, #b56bff);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 24px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
    transition: transform 0.2s;
  }
  
  #start-btn:hover {
    transform: scale(1.1);
  }
  
  #start-btn:active {
    transform: scale(0.95);
  }
  
  #game-over {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 60px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    display: none;
    z-index: 100;
  }
  
  #game-over h1 {
    font-size: 48px;
    color: #ff6b9d;
    margin-bottom: 20px;
  }
  
  #final-stats {
    font-size: 24px;
    color: #666;
    margin-bottom: 30px;
  }
  
  #restart-btn {
    background: linear-gradient(135deg, #ff6b9d, #b56bff);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 24px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
    transition: transform 0.2s;
  }
  
  #restart-btn:hover {
    transform: scale(1.1);
  }
  
  #restart-btn:active {
    transform: scale(0.95);
  }
  
  #sound-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
    z-index: 10;
  }
  
  #sound-toggle:hover {
    transform: scale(1.1);
  }
  
  #sound-toggle:active {
    transform: scale(0.95);
  }
  
  .rainbow-text {
    background: linear-gradient(135deg, #ff6b9d, #ffa06b, #ffd56b, #6bff8f, #6bc5ff, #b56bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<div id="ui">
  <div id="score">⭐ 0</div>
  <div id="distance">🌈 0m</div>
</div>

<div id="lives">❤️❤️❤️</div>

<div id="instructions">
  <h1>🌈 Rainbow Rush 🌈</h1>
  <p>在彩虹上奔跑，收集星星！</p>
  <p><strong>空白鍵 / 點擊</strong> = 跳躍</p>
  <p>⭐ 收集星星得分</p>
  <p>💎 收集寶石雙倍分數</p>
  <p>☁️ 避開烏雲障礙</p>
  <button id="start-btn">開始遊戲！🚀</button>
</div>

<div id="game-over">
  <h1>🎉 遊戲結束 🎉</h1>
  <div id="final-stats">
    <div>得分: <span class="rainbow-text" id="final-score">0</span></div>
    <div>距離: <span class="rainbow-text" id="final-distance">0</span>m</div>
  </div>
  <button id="restart-btn">再玩一次！</button>
</div>

<button id="sound-toggle" title="音效開關">🔊</button>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 600;

// 遊戲狀態
let gameState = 'menu'; // menu, playing, gameover
let score = 0;
let distance = 0;
let lives = 3;
let speed = 5;
let gameTime = 0;
let doubleScore = 0;

// 玩家
const player = {
  x: 150,
  y: 400,
  width: 40,
  height: 40,
  vy: 0,
  jumping: false,
  onGround: false,
  rotation: 0,
  trail: []
};

// 彩虹顏色
const rainbowColors = [
  '#FF6B9D', // 紅
  '#FFA06B', // 橙
  '#FFD56B', // 黃
  '#6BFF8F', // 綠
  '#6BC5FF', // 藍
  '#B56BFF'  // 紫
];

// 地面彩虹條紋
let groundY = 450;
let groundStripes = [];
for (let i = 0; i < 20; i++) {
  groundStripes.push({
    x: i * 50,
    color: rainbowColors[i % rainbowColors.length]
  });
}

// 物品
let stars = [];
let gems = [];
let obstacles = [];
let clouds = [];
let particles = [];

// 背景雲朵
let bgClouds = [];
for (let i = 0; i < 5; i++) {
  bgClouds.push({
    x: Math.random() * canvas.width,
    y: Math.random() * 200 + 50,
    size: Math.random() * 40 + 30,
    speed: Math.random() * 0.5 + 0.3
  });
}

// 鍵盤控制
const keys = {};
document.addEventListener('keydown', e => {
  keys[e.code] = true;
  if (e.code === 'Space' && gameState === 'playing') {
    jump();
  }
});
document.addEventListener('keyup', e => keys[e.code] = false);

// 點擊跳躍
canvas.addEventListener('click', () => {
  if (gameState === 'playing') jump();
});

// 跳躍
function jump() {
  if (player.onGround) {
    player.vy = -15;
    player.jumping = true;
    player.onGround = false;
    playSound('jump');
  }
}

// 生成星星
function spawnStar() {
  const height = Math.random() * 200 + 200;
  stars.push({
    x: canvas.width + 20,
    y: height,
    size: 20,
    rotation: 0,
    collected: false
  });
}

// 生成寶石
function spawnGem() {
  const height = Math.random() * 150 + 250;
  gems.push({
    x: canvas.width + 20,
    y: height,
    size: 25,
    rotation: 0,
    float: 0,
    collected: false
  });
}

// 生成障礙物
function spawnObstacle() {
  const type = Math.random() > 0.5 ? 'cloud' : 'spike';
  obstacles.push({
    x: canvas.width + 20,
    y: type === 'cloud' ? groundY - 80 : groundY - 40,
    width: type === 'cloud' ? 60 : 30,
    height: type === 'cloud' ? 40 : 40,
    type: type
  });
}

// 生成裝飾雲朵
function spawnCloud() {
  clouds.push({
    x: canvas.width + 20,
    y: Math.random() * 300 + 50,
    size: Math.random() * 50 + 40,
    speed: speed * 0.3
  });
}

// 更新遊戲
function update() {
  if (gameState !== 'playing') return;
  
  gameTime++;
  distance += 0.1;
  
  // 增加難度
  if (gameTime % 600 === 0) {
    speed += 0.5;
  }
  
  // 玩家物理
  player.vy += 0.8; // 重力
  player.y += player.vy;
  
  // 地面碰撞
  if (player.y >= groundY - player.height) {
    player.y = groundY - player.height;
    player.vy = 0;
    player.onGround = true;
    player.jumping = false;
    player.rotation = 0;
  } else {
    player.onGround = false;
  }
  
  // 跳躍旋轉
  if (player.jumping) {
    player.rotation += 0.2;
  }
  
  // 軌跡
  player.trail.unshift({ x: player.x + player.width / 2, y: player.y + player.height / 2 });
  if (player.trail.length > 8) player.trail.pop();
  
  // 更新地面條紋
  for (let stripe of groundStripes) {
    stripe.x -= speed;
    if (stripe.x < -50) {
      stripe.x += 50 * groundStripes.length;
    }
  }
  
  // 生成物品
  if (gameTime % 80 === 0) spawnStar();
  if (gameTime % 200 === 0) spawnGem();
  if (gameTime % 120 === 0) spawnObstacle();
  if (gameTime % 100 === 0) spawnCloud();
  
  // 更新星星
  for (let i = stars.length - 1; i >= 0; i--) {
    const star = stars[i];
    star.x -= speed;
    star.rotation += 0.1;
    
    if (checkCollision(player, star) && !star.collected) {
      collectStar(star);
      star.collected = true;
    }
    
    if (star.x < -50) stars.splice(i, 1);
  }
  
  // 更新寶石
  for (let i = gems.length - 1; i >= 0; i--) {
    const gem = gems[i];
    gem.x -= speed;
    gem.rotation += 0.05;
    gem.float = Math.sin(gameTime * 0.05 + i) * 5;
    
    if (checkCollision(player, gem) && !gem.collected) {
      collectGem(gem);
      gem.collected = true;
    }
    
    if (gem.x < -50) gems.splice(i, 1);
  }
  
  // 更新障礙物
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    obs.x -= speed;
    
    if (checkCollision(player, obs)) {
      hitObstacle();
      obstacles.splice(i, 1);
    }
    
    if (obs.x < -100) obstacles.splice(i, 1);
  }
  
  // 更新雲朵
  for (let i = clouds.length - 1; i >= 0; i--) {
    clouds[i].x -= clouds[i].speed;
    if (clouds[i].x < -100) clouds.splice(i, 1);
  }
  
  // 更新背景雲朵
  for (let cloud of bgClouds) {
    cloud.x -= cloud.speed;
    if (cloud.x < -100) {
      cloud.x = canvas.width + 50;
      cloud.y = Math.random() * 200 + 50;
    }
  }
  
  // 更新粒子
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.life--;
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.2;
    p.alpha -= 0.02;
    
    if (p.life <= 0) particles.splice(i, 1);
  }
  
  // 雙倍分數計時
  if (doubleScore > 0) doubleScore--;
  
  // 更新UI
  updateUI();
}

// 繪製遊戲
function draw() {
  // 天空漸層
  const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, '#87ceeb');
  gradient.addColorStop(0.7, '#b0e0f6');
  gradient.addColorStop(1, '#e0f6ff');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // 背景雲朵
  for (let cloud of bgClouds) {
    drawCloud(cloud.x, cloud.y, cloud.size, 'rgba(255, 255, 255, 0.6)');
  }
  
  // 裝飾雲朵
  for (let cloud of clouds) {
    drawCloud(cloud.x, cloud.y, cloud.size, 'rgba(255, 255, 255, 0.8)');
  }
  
  // 彩虹地面
  for (let i = 0; i < groundStripes.length; i++) {
    const stripe = groundStripes[i];
    const nextStripe = groundStripes[(i + 1) % groundStripes.length];
    
    const gradient = ctx.createLinearGradient(stripe.x, groundY, stripe.x + 50, groundY);
    gradient.addColorStop(0, stripe.color);
    gradient.addColorStop(1, nextStripe.color);
    
    ctx.fillStyle = gradient;
    ctx.fillRect(stripe.x, groundY, 50, canvas.height - groundY);
  }
  
  // 地面光澤
  ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
  ctx.fillRect(0, groundY, canvas.width, 5);
  
  // 星星
  for (let star of stars) {
    if (star.collected) continue;
    drawStar(star.x, star.y, star.size, star.rotation);
  }
  
  // 寶石
  for (let gem of gems) {
    if (gem.collected) continue;
    drawGem(gem.x, gem.y + gem.float, gem.size, gem.rotation);
  }
  
  // 障礙物
  for (let obs of obstacles) {
    if (obs.type === 'cloud') {
      drawCloud(obs.x, obs.y, obs.width, '#4a4a6a');
    } else {
      drawSpike(obs.x, obs.y, obs.width, obs.height);
    }
  }
  
  // 粒子
  for (let p of particles) {
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    if (p.type === 'star') {
      ctx.font = p.size + 'px Arial';
      ctx.fillText('✨', p.x, p.y);
    } else {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  ctx.globalAlpha = 1;
  
  // 玩家軌跡
  for (let i = 0; i < player.trail.length; i++) {
    const t = player.trail[i];
    const alpha = 1 - i / player.trail.length;
    const colorIndex = Math.floor((gameTime / 5 + i) % rainbowColors.length);
    ctx.fillStyle = rainbowColors[colorIndex] + Math.floor(alpha * 100).toString(16).padStart(2, '0');
    ctx.beginPath();
    ctx.arc(t.x, t.y, 8 * (1 - i / player.trail.length), 0, Math.PI * 2);
    ctx.fill();
  }
  
  // 玩家
  ctx.save();
  ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
  ctx.rotate(player.rotation);
  
  // 發光效果
  if (doubleScore > 0) {
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#ffd700';
  }
  
  // 身體（彩虹漸層）
  const playerGradient = ctx.createLinearGradient(-player.width / 2, -player.height / 2, player.width / 2, player.height / 2);
  const colorIndex = Math.floor(gameTime / 10) % rainbowColors.length;
  playerGradient.addColorStop(0, rainbowColors[colorIndex]);
  playerGradient.addColorStop(1, rainbowColors[(colorIndex + 1) % rainbowColors.length]);
  
  ctx.fillStyle = playerGradient;
  ctx.beginPath();
  ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
  ctx.fill();
  
  // 臉部
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.arc(-8, -5, 5, 0, Math.PI * 2);
  ctx.arc(8, -5, 5, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.arc(-8, -5, 3, 0, Math.PI * 2);
  ctx.arc(8, -5, 3, 0, Math.PI * 2);
  ctx.fill();
  
  // 微笑
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(0, 2, 8, 0.2, Math.PI - 0.2);
  ctx.stroke();
  
  ctx.restore();
  
  // 雙倍分數提示
  if (doubleScore > 0) {
    ctx.font = 'bold 20px Arial';
    ctx.fillStyle = '#ffd700';
    ctx.textAlign = 'center';
    ctx.fillText('💎 雙倍分數！', canvas.width / 2, 100);
  }
}

// 繪製星星
function drawStar(x, y, size, rotation) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(rotation);
  
  ctx.shadowBlur = 10;
  ctx.shadowColor = '#ffd700';
  
  ctx.fillStyle = '#ffd700';
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
    const r = i % 2 === 0 ? size : size / 2;
    ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
  }
  ctx.closePath();
  ctx.fill();
  
  ctx.restore();
}

// 繪製寶石
function drawGem(x, y, size, rotation) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(rotation);
  
  ctx.shadowBlur = 15;
  ctx.shadowColor = '#ff69b4';
  
  // 外圈
  const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
  gradient.addColorStop(0, '#ffb6d9');
  gradient.addColorStop(0.5, '#ff69b4');
  gradient.addColorStop(1, '#b56bff');
  
  ctx.fillStyle = gradient;
  ctx.beginPath();
  for (let i = 0; i < 6; i++) {
    const angle = (i * Math.PI) / 3;
    ctx.lineTo(Math.cos(angle) * size, Math.sin(angle) * size);
  }
  ctx.closePath();
  ctx.fill();
  
  // 內部高光
  ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
  ctx.beginPath();
  ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.restore();
}

// 繪製雲朵
function drawCloud(x, y, size, color) {
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
  ctx.arc(x + size * 0.4, y - size * 0.1, size * 0.4, 0, Math.PI * 2);
  ctx.arc(x + size * 0.7, y, size * 0.4, 0, Math.PI * 2);
  ctx.arc(x + size * 0.4, y + size * 0.2, size * 0.4, 0, Math.PI * 2);
  ctx.fill();
}

// 繪製尖刺
function drawSpike(x, y, width, height) {
  ctx.fillStyle = '#ff4444';
  ctx.strokeStyle = '#cc0000';
  ctx.lineWidth = 2;
  
  ctx.beginPath();
  ctx.moveTo(x, y + height);
  ctx.lineTo(x + width / 2, y);
  ctx.lineTo(x + width, y + height);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
}

// 碰撞檢測
function checkCollision(rect1, rect2) {
  return rect1.x < rect2.x + (rect2.width || rect2.size) &&
         rect1.x + rect1.width > rect2.x &&
         rect1.y < rect2.y + (rect2.height || rect2.size) &&
         rect1.y + rect1.height > rect2.y;
}

// 收集星星
function collectStar(star) {
  const points = doubleScore > 0 ? 20 : 10;
  score += points;
  createParticles(star.x, star.y, '#ffd700', 'star');
  playSound('collect');
}

// 收集寶石
function collectGem(gem) {
  score += 50;
  doubleScore = 300; // 5秒雙倍
  createParticles(gem.x, gem.y, '#ff69b4', 'gem');
  playSound('gem');
}

// 撞到障礙
function hitObstacle() {
  lives--;
  updateLives();
  
  if (lives <= 0) {
    gameOver();
  } else {
    createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff4444', 'hit');
    playSound('hit');
  }
}

// 創建粒子
function createParticles(x, y, color, type) {
  const count = type === 'gem' ? 20 : 10;
  for (let i = 0; i < count; i++) {
    particles.push({
      x: x,
      y: y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6 - 2,
      size: type === 'star' ? 15 : Math.random() * 4 + 2,
      color: color,
      type: type,
      life: 50,
      alpha: 1
    });
  }
}

// 更新UI
function updateUI() {
  document.getElementById('score').textContent = `⭐ ${score}`;
  document.getElementById('distance').textContent = `🌈 ${Math.floor(distance)}m`;
}

// 更新生命
function updateLives() {
  const hearts = '❤️'.repeat(Math.max(0, lives));
  document.getElementById('lives').textContent = hearts;
}

// 遊戲結束
function gameOver() {
  gameState = 'gameover';
  document.getElementById('final-score').textContent = score;
  document.getElementById('final-distance').textContent = Math.floor(distance);
  document.getElementById('game-over').style.display = 'block';
  playSound('gameover');
}

// 開始遊戲
function startGame() {
  // 初始化音效系統
  if (!audioCtx) {
    initAudio();
  }
  
  gameState = 'playing';
  score = 0;
  distance = 0;
  lives = 3;
  speed = 5;
  gameTime = 0;
  doubleScore = 0;
  
  player.y = 400;
  player.vy = 0;
  player.jumping = false;
  player.rotation = 0;
  player.trail = [];
  
  stars = [];
  gems = [];
  obstacles = [];
  clouds = [];
  particles = [];
  
  updateUI();
  updateLives();
  
  document.getElementById('instructions').style.display = 'none';
  document.getElementById('game-over').style.display = 'none';
  
  // 播放開始音效和背景音樂
  playSound('start');
  setTimeout(() => {
    playBackgroundMusic();
  }, 500);
}

// 音效系統
let audioCtx = null;
let bgMusicOscillators = [];
let musicPlaying = false;
let soundEnabled = true;

// 切換音效
function toggleSound() {
  soundEnabled = !soundEnabled;
  const btn = document.getElementById('sound-toggle');
  btn.textContent = soundEnabled ? '🔊' : '🔇';
  
  if (!soundEnabled) {
    stopBackgroundMusic();
  } else if (gameState === 'playing') {
    playBackgroundMusic();
  }
}

// 初始化音效系統
function initAudio() {
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  } catch(e) {
    console.log('Audio not supported');
  }
}

// 播放背景音樂
function playBackgroundMusic() {
  if (!audioCtx || musicPlaying || !soundEnabled) return;
  
  try {
    musicPlaying = true;
    const melody = [523, 659, 784, 659, 523, 392, 523]; // C, E, G, E, C, A, C
    let noteIndex = 0;
    
    function playNote() {
      if (gameState !== 'playing') {
        stopBackgroundMusic();
        return;
      }
      
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.frequency.setValueAtTime(melody[noteIndex], audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.3);
      
      bgMusicOscillators.push(oscillator);
      noteIndex = (noteIndex + 1) % melody.length;
      
      setTimeout(playNote, 400);
    }
    
    playNote();
  } catch(e) {}
}

// 停止背景音樂
function stopBackgroundMusic() {
  musicPlaying = false;
  for (let osc of bgMusicOscillators) {
    try {
      osc.stop();
    } catch(e) {}
  }
  bgMusicOscillators = [];
}

// 播放音效
function playSound(type) {
  if (!audioCtx || !soundEnabled) return;
  
  try {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    switch(type) {
      case 'jump':
        oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        oscillator.stop(audioCtx.currentTime + 0.1);
        break;
      case 'collect':
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(784, audioCtx.currentTime + 0.1);
        gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        oscillator.stop(audioCtx.currentTime + 0.1);
        break;
      case 'gem':
        // 三連音效
        const freqs = [659, 784, 1047];
        for (let i = 0; i < freqs.length; i++) {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          
          osc.type = 'sine';
          osc.frequency.setValueAtTime(freqs[i], audioCtx.currentTime + i * 0.05);
          gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.05);
          gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.05 + 0.1);
          
          osc.start(audioCtx.currentTime + i * 0.05);
          osc.stop(audioCtx.currentTime + i * 0.05 + 0.1);
        }
        return; // 已經處理完，直接返回
      case 'hit':
        oscillator.type = 'sawtooth';
        oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        oscillator.stop(audioCtx.currentTime + 0.2);
        break;
      case 'gameover':
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.5);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        oscillator.stop(audioCtx.currentTime + 0.5);
        stopBackgroundMusic();
        break;
      case 'start':
        // 開始遊戲的上升音效
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(262, audioCtx.currentTime);
        oscillator.frequency.setValueAtTime(330, audioCtx.currentTime + 0.1);
        oscillator.frequency.setValueAtTime(392, audioCtx.currentTime + 0.2);
        oscillator.frequency.setValueAtTime(523, audioCtx.currentTime + 0.3);
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        oscillator.stop(audioCtx.currentTime + 0.4);
        break;
    }
    
    oscillator.start(audioCtx.currentTime);
  } catch(e) {
    console.log('Sound error:', e);
  }
}

// 事件監聽
document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);
document.getElementById('sound-toggle').addEventListener('click', toggleSound);

// 初始化音效系統（需要用戶互動）
canvas.addEventListener('click', () => {
  if (!audioCtx) initAudio();
}, { once: true });

// 遊戲循環
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
