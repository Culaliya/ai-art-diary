<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>星幕字卡實驗室 ✨</title>
<style>
body { margin: 0; font-family: 'Orbitron', sans-serif; background: radial-gradient(circle at 40% 20%, #05070f 0%, #0a0b16 60%, #000 100%); color: #cfcfcf; text-align: center; }
h1 { margin-top: 50px; font-size: 2.4em; color: #ff3eff; text-shadow: 0 0 25px #ff3eff, 0 0 50px #0ff; }
#card-gen { margin-top: 40px; }
input, button { padding: 8px 12px; border-radius: 8px; border: none; font-size: 16px; margin: 5px; }
button { cursor: pointer; }
.star-card { margin-top: 20px; padding: 20px; border-radius: 12px; background: rgba(80, 0, 150, 0.3); box-shadow: 0 0 15px rgba(255, 120, 255, 0.4); color: #fff; font-size: 24px; }
</style>
</head>
<body>
<h1>星幕字卡實驗室 ✨</h1>
<p>輸入一句話，生成屬於你的星幕字卡。</p>
<div id="card-gen">
  <input type="text" id="cardInput" placeholder="輸入文字..." />
  <button id="generateBtn">生成星幕卡片</button>
  <div id="cardOutput"></div>
</div>

<!-- Placeholder for existing image experiments -->
<section id="other-features">
  <h2>其他圖像實驗</h2>
  <p>原有功能將在此呈現。</p>
</section>

<script>
const btn = document.getElementById('generateBtn');
const input = document.getElementById('cardInput');
const output = document.getElementById('cardOutput');
btn.addEventListener('click', () => {
  const text = input.value.trim();
  if (!text) { alert('請輸入文字'); return; }
  output.innerHTML = '';
  const card = document.createElement('div');
  card.className = 'star-card';
  card.textContent = text;
  output.appendChild(card);
});
</script>
</body>
</html>
