<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🎮 Culaliya’s Neon Game Hub</title>
<style>
body {
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 50% 20%, #05070f 0%, #090a15 70%, #000 100%);
  color:#0ff;
  overflow-x: hidden; /* 只隱藏水平捲軸，不會切掉上下 */
  text-align:center;
}
h1 {
  margin-top:50px;
  font-size:2em;
  color:#0ff;
  text-shadow:0 0 25px #0ff, 0 0 40px #ff3eff;
  animation:glowPulse 3s infinite alternate;
}
@keyframes glowPulse {
  from { text-shadow:0 0 15px #0ff; }
  to { text-shadow:0 0 35px #ff3eff, 0 0 60px #0ff; }
}

/* 背景光圈 */
.neon-orb {
  position:absolute;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.4;
  animation:float 10s infinite ease-in-out alternate;
}
@keyframes float {
  0% { transform:translateY(0); }
  100% { transform:translateY(-50px) translateX(30px); }
}
.orb1 { width:300px;height:300px;background:#0ff;top:15%;left:10%;animation-delay:0s;}
.orb2 { width:400px;height:400px;background:#ff3eff;bottom:10%;right:10%;animation-delay:3s;}
.orb3 { width:250px;height:250px;background:#00aaff;top:60%;left:30%;animation-delay:1.5s;}

/* 霓虹牌組 */
@keyframes glowFlow {
  0% { box-shadow:0 0 10px #0ff,inset 0 0 5px #0ff;border-color:#0ff; }
  50% { box-shadow:0 0 25px #ff3eff,inset 0 0 10px #ff3eff;border-color:#ff3eff; }
  100% { box-shadow:0 0 10px #0ff,inset 0 0 5px #0ff;border-color:#0ff; }
}
.game-table {
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:40px;
  margin-top:80px;
  perspective:1000px;
  z-index:5;
}
.game-card {
  width:220px;height:280px;
  background:rgba(255,255,255,0.06);
  border:3px solid #0ff;border-radius:18px;
  color:#0ff;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  cursor:pointer;
  transition:transform .5s, box-shadow .5s, opacity .4s;
  transform:rotateY(var(--angle,0deg)) translateZ(0);
  animation:glowFlow 3s infinite;
}
.game-card:hover {transform:translateY(-15px) scale(1.05);}
.game-card.active {
  transform:translateY(-60px) scale(1.15);
  z-index:10;
  animation:none;
  box-shadow:0 0 30px #fff, 0 0 50px #0ff;
}
.game-icon {
  font-size:60px;
  margin-bottom:15px;
  text-shadow:0 0 15px #0ff;
}
.new-badge {
  display:inline-block;
  margin-left:8px;
  padding:2px 6px;
  font-size:0.75em;
  border-radius:6px;
  background:linear-gradient(135deg,#00ffff,#ff3eff);
  color:#000;
  font-weight:bold;
  box-shadow:0 0 10px #0ff;
  animation:badgeGlow 1.5s infinite alternate;
}
@keyframes badgeGlow {
  from { box-shadow:0 0 8px #0ff; opacity:0.8; }
  to { box-shadow:0 0 16px #ff3eff; opacity:1; }
}
p {font-size:0.9em;margin:0;color:#aaf;}
a {color:#0ff;text-decoration:none;}
.back-home {
  position:fixed;bottom:20px;left:20px;
  padding:10px 20px;
  border:2px solid #0ff;border-radius:20px;
  color:#0ff;text-decoration:none;
  background:rgba(0,255,255,0.1);
  transition:.3s;z-index:10;
}
.back-home:hover {background:rgba(0,255,255,0.3);}
#catParticles {
  position:fixed;top:0;left:0;width:100%;height:100%;
  pointer-events:none;z-index:0;
}
</style>
</head>
<body>
<!-- 背景霓虹光圈 -->
<div class="neon-orb orb1"></div>
<div class="neon-orb orb2"></div>
<div class="neon-orb orb3"></div>

<h1>🎮 Culaliya’s Mini Game Lab</h1>
<canvas id="catParticles"></canvas>

<div class="game-table" id="gameTable"></div>
<a href="index.html" class="back-home">🏠 回首頁</a>

<script>
// === 自動載入遊戲資料 + NEW 標籤 ===
async function loadGames(){
  const table=document.getElementById("gameTable");
  try{
    const res=await fetch("data/games.json");
    const games=await res.json();
    table.innerHTML="";
    const today=new Date();

    games.forEach((g,i)=>{
      const card=document.createElement("div");
      card.className="game-card";
      const angle=-10+i*5;
      card.style.setProperty("--angle",`${angle}deg`);
      card.dataset.link=g.link;

      // 判斷是否是七天內更新
      let isNew=false;
      if(g.updated){
        const updatedDate=new Date(g.updated.replace(/\//g,"-"));
        const diffDays=(today-updatedDate)/(1000*60*60*24);
        if(diffDays<=7) isNew=true;
      }

      card.innerHTML=`
        <div class="game-icon">${g.icon}</div>
        <h3>${g.name}${isNew?'<span class="new-badge">NEW</span>':''}</h3>
        <p>${g.desc}</p>
      `;
      table.appendChild(card);
    });

    initCardEvents();
  }catch(err){
    console.error(err);
    table.innerHTML='<p style="color:#f88;">⚠️ 無法載入遊戲資料</p>';
  }
}

// === 撲克牌互動 ===
function initCardEvents(){
  const cards=document.querySelectorAll(".game-card");
  cards.forEach(card=>{
    card.addEventListener("click",()=>{
      if(card.classList.contains("active")){
        window.location.href=card.dataset.link;
        return;
      }
      cards.forEach(c=>{
        c.classList.remove("active");
        c.style.opacity=0.5;
      });
      card.classList.add("active");
      card.style.opacity=1;
    });
  });
}

// === 背景貓咪粒子 ===
const canvas=document.getElementById("catParticles");
const ctx=canvas.getContext("2d");
let width,height,particles=[];
function resize(){
  width=canvas.width=window.innerWidth;
  height=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();
class Particle{
  constructor(){this.reset();}
  reset(){
    this.x=Math.random()*width;
    this.y=Math.random()*height;
    this.size=Math.random()*2+1;
    this.speedY=Math.random()*0.6+0.2;
    this.alpha=Math.random()*0.6+0.3;
    this.emoji=Math.random()<0.3?"🐾":"🐱";
  }
  update(){this.y+=this.speedY;if(this.y>height+20)this.reset();}
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.font=`${this.size*10}px "Segoe UI Emoji"`;
    ctx.fillText(this.emoji,this.x,this.y);
  }
}
for(let i=0;i<50;i++)particles.push(new Particle());
function animate(){
  ctx.clearRect(0,0,width,height);
  for(const p of particles){p.update();p.draw();}
  requestAnimationFrame(animate);
}
animate();

loadGames();
</script>
</body>
</html>
