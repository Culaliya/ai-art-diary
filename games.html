<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎮 遊戲選單 | Culaliya</title>
<style>
body {
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 50% 20%, #0e0f1a 0%, #080910 70%, #000 100%);
  color:#0ff;
  text-align:center;
  overflow:hidden;
}
h1 {
  margin-top:50px;
  font-size:2em;
  color:#0ff;
  text-shadow:0 0 20px #0ff;
}

/* 霓虹流動動畫 */
@keyframes glowFlow {
  0% { box-shadow:0 0 10px #0ff, inset 0 0 5px #0ff; border-color:#0ff; }
  50% { box-shadow:0 0 20px #ff3eff, inset 0 0 10px #ff3eff; border-color:#ff3eff; }
  100% { box-shadow:0 0 10px #0ff, inset 0 0 5px #0ff; border-color:#0ff; }
}

.game-table {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:40px;
  margin-top:50px;
  perspective:1000px;
}

.game-card {
  width:220px;
  height:280px;
  background:rgba(255,255,255,0.05);
  border:3px solid #0ff;
  border-radius:18px;
  color:#0ff;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform .5s, box-shadow .5s, opacity .4s;
  transform:rotateY(var(--angle,0deg)) translateZ(0);
  animation:glowFlow 3s infinite;
}
.game-card:hover {
  transform:translateY(-15px) scale(1.05);
}
.game-card.active {
  transform:translateY(-60px) scale(1.15);
  z-index:10;
  animation:none;
  box-shadow:0 0 30px #fff, 0 0 50px #0ff;
}
.game-icon {
  font-size:60px;
  margin-bottom:15px;
  text-shadow:0 0 15px #0ff;
}
h3 {margin:5px 0 8px 0;}
p {font-size:0.9em;margin:0;color:#aaf;}
a {color:#0ff;text-decoration:none;}
.back-home {
  position:fixed;
  bottom:20px;left:20px;
  padding:10px 20px;
  border:2px solid #0ff;
  border-radius:20px;
  color:#0ff;
  text-decoration:none;
  background:rgba(0,255,255,0.1);
  transition:.3s;
}
.back-home:hover {background:rgba(0,255,255,0.3);}
</style>
</head>
<body>
<h1>🎮 Culaliya’s Mini Game Lab</h1>

<div class="game-table" id="gameTable">
  <div class="game-card" data-link="https://pixel-jumper-c0acae97.base44.app?is_new_user=true" style="--angle:-10deg;">
    <div class="game-icon">🐸</div>
    <h3>青蛙跳躍</h3>
    <p>像素風平台跳躍遊戲</p>
  </div>

  <div class="game-card" data-link="game.html" style="--angle:-5deg;">
    <div class="game-icon">🐈‍⬛</div>
    <h3>貓咪冒險</h3>
    <p>收集魚魚的夜空挑戰</p>
  </div>

  <div class="game-card" data-link="tictactoe.html" style="--angle:0deg;">
    <div class="game-icon">⭕❌</div>
    <h3>井字遊戲</h3>
    <p>經典 AI 對戰模式</p>
  </div>

  <div class="game-card" data-link="cat_shooting_game.html" style="--angle:5deg;">
    <div class="game-icon">🔫🐱</div>
    <h3>貓咪射擊</h3>
    <p>射擊外星敵人的反應小遊戲</p>
  </div>

  <div class="game-card" data-link="cattetris.html" style="--angle:10deg;">
    <div class="game-icon">🐾🧱</div>
    <h3>貓咪俄羅斯方塊</h3>
    <p>經典方塊挑戰的貓咪版</p>
  </div>
</div>

<a href="index.html" class="back-home">🏠 回首頁</a>

<script>
const cards=document.querySelectorAll('.game-card');
cards.forEach(card=>{
  card.addEventListener('click',()=>{
    // 若點到已是 active → 跳轉
    if(card.classList.contains('active')){
      window.location.href=card.dataset.link;
      return;
    }
    // 清除舊的 active
    cards.forEach(c=>{
      c.classList.remove('active');
      c.style.opacity=0.5;
    });
    // 設為 active 並聚焦
    card.classList.add('active');
    card.style.opacity=1;
  });
});
</script>

</body>
</html>
