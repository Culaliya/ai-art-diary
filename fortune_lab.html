<title>🔮 AI 命理實驗室 | Culaliya’s Mystic Lab</title>
<style>
body {
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 50% 20%, #080b16 0%, #0b0d20 70%, #000 100%);
  color:#0ff;
  overflow-x:hidden;
  text-align:center;
}
h1 {
  margin-top:60px;
  font-size:2.2em;
  color:#ffd9ff;
  text-shadow:0 0 25px #ff3eff, 0 0 40px #0ff;
  animation:glowPulse 3s infinite alternate;
}
@keyframes glowPulse {
  from { text-shadow:0 0 15px #ff3eff; }
  to { text-shadow:0 0 35px #0ff, 0 0 60px #ff3eff; }
}

/* 背景光球 */
.neon-orb {
  position:absolute;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.4;
  animation:float 12s infinite ease-in-out alternate;
}
.orb1 { width:400px;height:400px;background:#ff3eff;top:10%;left:10%;animation-delay:0s; }
.orb2 { width:500px;height:500px;background:#00e0ff;bottom:10%;right:10%;animation-delay:3s; }

@keyframes float {
  0% { transform:translateY(0); }
  100% { transform:translateY(-60px) translateX(30px); }
}

/* 卡片群組 */
.lab-table {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:40px;
  margin-top:80px;
  z-index:2;
  position:relative;
  padding:20px;
}
.lab-card {
  width:240px;
  height:300px;
  background:rgba(255,255,255,0.05);
  border:2px solid #0ff;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#0ff;
  text-decoration:none;
  cursor:pointer;
  transition:transform .4s, box-shadow .4s;
  animation:glowFlow 4s infinite;
}
.lab-card:hover {
  transform:translateY(-15px) scale(1.05);
  box-shadow:0 0 35px #ff3eff, 0 0 50px #0ff;
}
@keyframes glowFlow {
  0% { border-color:#0ff; box-shadow:0 0 10px #0ff; }
  50% { border-color:#ff3eff; box-shadow:0 0 20px #ff3eff; }
  100% { border-color:#0ff; box-shadow:0 0 10px #0ff; }
}
.lab-icon {
  font-size:60px;
  margin-bottom:15px;
  text-shadow:0 0 20px #0ff;
}
.lab-card h3 { margin:8px 0; color:#fff; font-size:1.2em; }
.lab-card p { color:#aaf; font-size:0.9em; width:80%; }

/* 返回首頁按鈕 */
.back-home {
  display:inline-block;
  margin:50px auto;
  padding:10px 20px;
  border:2px solid #0ff;
  border-radius:20px;
  color:#0ff;
  text-decoration:none;
  background:rgba(0,255,255,0.1);
  transition:.3s;
}
.back-home:hover { background:rgba(0,255,255,0.3); }

</style>
</head>
<body>
<div class="neon-orb orb1"></div>
<div class="neon-orb orb2"></div>

<h1>🔮 AI 命理實驗室</h1>

<div class="lab-table">
  <a href="fortune/fortune.html" class="lab-card">
    <div class="lab-icon">🪄</div>
    <h3>八字命盤分析</h3>
    <p>以出生年月日時自動生成命盤與五行分析。</p>
  </a>
  <a href="fortune/fortune_lab_ziwei.html" class="lab-card">
    <div class="lab-icon">🔯</div>
    <h3>紫微斗數排盤</h3>
    <p>完整十二宮主星與五行局排盤，支援 PNG 下載。</p>
  </a>
  <a href="fortune/fortune_lab_zodiac.html" class="lab-card">
    <div class="lab-icon">🌟</div>
    <h3>星座性格分析</h3>
    <p>根據生日解析太陽、月亮與上升星座。</p>
  </a>
</div>

<a href="index.html" class="back-home">🏠 回首頁</a>
</body>
</html>
