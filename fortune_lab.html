<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🔮 Culaliya's Fortune Lab</title>
<style>
body {
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at 50% 20%, #0b0610 0%, #090214 70%, #000 100%);
  color:#0ff;
  text-align:center;
  overflow:hidden;
}
h1 {
  margin-top:50px;
  font-size:2.2em;
  color:#0ff;
  text-shadow:0 0 25px #ff3eff, 0 0 45px #0ff;
  animation:glowPulse 3s infinite alternate;
}
@keyframes glowPulse {
  from { text-shadow:0 0 15px #0ff; }
  to { text-shadow:0 0 35px #ff3eff, 0 0 60px #0ff; }
}
.panel {
  background:rgba(255,255,255,0.05);
  border:2px solid #0ff;
  border-radius:16px;
  width:320px;
  margin:50px auto;
  padding:20px;
  box-shadow:0 0 25px rgba(0,255,255,0.5);
  animation:glowFlow 4s infinite;
}
@keyframes glowFlow {
  0% { border-color:#0ff; box-shadow:0 0 20px #0ff; }
  50% { border-color:#ff3eff; box-shadow:0 0 25px #ff3eff; }
  100% { border-color:#0ff; box-shadow:0 0 20px #0ff; }
}
label {
  display:block;
  margin-top:15px;
  font-size:1em;
  color:#aaf;
}
input,select {
  margin-top:5px;
  padding:10px;
  width:80%;
  border-radius:8px;
  border:1px solid #0ff;
  background:rgba(0,0,0,0.6);
  color:#0ff;
  font-family:'Orbitron',sans-serif;
}
button {
  margin-top:20px;
  padding:10px 25px;
  border:2px solid #ff3eff;
  border-radius:10px;
  background:linear-gradient(135deg,#0ff,#ff3eff);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #ff3eff;
  transition:transform .3s;
}
button:hover {
  transform:scale(1.05);
}
#result {
  margin-top:30px;
  padding:20px;
  border:1px solid #0ff;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
  max-width:500px;
  margin-left:auto;
  margin-right:auto;
  box-shadow:0 0 25px rgba(0,255,255,0.3);
}
canvas#stars {
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  z-index:-1;
}
a {
  color:#0ff;
  text-decoration:none;
  border:1px solid #0ff;
  padding:8px 16px;
  border-radius:12px;
  background:rgba(0,255,255,0.1);
  transition:.3s;
  position:fixed;
  bottom:20px;
  left:20px;
}
a:hover {background:rgba(0,255,255,0.3);}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<h1>🔮 AI 紫微八字排盤</h1>

<div class="panel">
  <label>生日日期：</label>
  <input type="date" id="birthDate">

  <label>出生時間：</label>
  <select id="birthTime">
    <option value="">選擇時辰</option>
    <option>子時 (23:00-00:59)</option>
    <option>丑時 (01:00-02:59)</option>
    <option>寅時 (03:00-04:59)</option>
    <option>卯時 (05:00-06:59)</option>
    <option>辰時 (07:00-08:59)</option>
    <option>巳時 (09:00-10:59)</option>
    <option>午時 (11:00-12:59)</option>
    <option>未時 (13:00-14:59)</option>
    <option>申時 (15:00-16:59)</option>
    <option>酉時 (17:00-18:59)</option>
    <option>戌時 (19:00-20:59)</option>
    <option>亥時 (21:00-22:59)</option>
  </select>

  <button onclick="analyze()">🔮 生成命盤</button>
</div>

<div id="result"></div>
<a href="index.html">🏠 返回首頁</a>


<script>
// 星星背景動畫
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let w,h,stars=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);
resize();
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,size:Math.random()*1.5,speed:Math.random()*0.3+0.1});
}
function drawStars(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#0ff';
  for(const s of stars){
    ctx.globalAlpha=Math.random()*0.7+0.3;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
    s.y+=s.speed;if(s.y>h)s.y=0;
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// 命理分析
function analyze(){
  const date=document.getElementById('birthDate').value;
  const time=document.getElementById('birthTime').value;
  const res=document.getElementById('result');
  if(!date||!time){res.innerHTML="<p>請完整輸入生日與時辰 🕰️</p>";return;}
  // 模擬生成結果
  const elements=['金','木','水','火','土'];
  const random=()=>elements[Math.floor(Math.random()*elements.length)];
  res.innerHTML=`
    <h2>✨ AI 命理分析結果 ✨</h2>
    <p>生日：${date}</p>
    <p>時辰：${time}</p>
    <p>五行主勢：<strong>${random()}</strong></p>
    <p>命格傾向：<strong>${['貴氣星','財帛宮','桃花運','事業宮','智慧星'][Math.floor(Math.random()*5)]}</strong></p>
    <p>吉運期：${2025+Math.floor(Math.random()*5)} - ${2025+Math.floor(Math.random()*10)}</p>
    <p style="color:#ff7bff;">💫 小提示：保持正念、順勢而行，命運永遠由你掌控。</p>
  `;
}
</script>
</body>
</html>
